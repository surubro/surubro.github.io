<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaeff1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      position: relative;
      background: #d1e7dd;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 60%;
      transition: background 0.2s ease;
    }

    .message:hover {
      background: #c3dbcf;
    }

    .delete-btn {
      display: none;
      position: absolute;
      top: 8px;
      right: 10px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .message:hover .delete-btn {
      display: inline-block;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border 0.2s ease;
    }

    .input-container input:focus {
      border-color: #007bff;
    }

    .send-btn {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    .send-btn img {
      width: 32px;
      height: 32px;
    }

    .clear-all {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin-left: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-all:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button class="send-btn" onclick="sendMessage()" title="Send">
      <img src="download.png" alt="Send">
    </button>
    <button class="clear-all" onclick="clearMessages()">Clear All</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const chatBox = document.getElementById("chatBox");

    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const key = snapshot.key;

      const div = document.createElement("div");
      div.className = "message";
      div.textContent = data.text;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        const confirmed = confirm("Are you sure you want to delete this message?");
        if (confirmed) {
          remove(ref(db, `messages/${key}`));
          div.remove();
        }
      };

      div.appendChild(deleteBtn);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.sendMessage = function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      push(messagesRef, { text });
      input.value = "";
    }

    window.clearMessages = function () {
      if (confirm("Clear all messages?")) {
        remove(messagesRef).then(() => {
          chatBox.innerHTML = "";
        });
      }
    }
  </script>

</body>
</html>
