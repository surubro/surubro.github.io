<!DOCTYPE html>
<html>
<head>
  <title>Telegram Personal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chatBox {
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
    }

    .sent {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .received {
      background: #e0e0e0;
      float: left;
      text-align: left;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<h2>My Telegram Chat</h2>

<div id="chatBox">Loading messages...</div>

<input type="text" id="messageInput" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script>
  const token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";  // Your bot token
  const chatId = "7173458713";  // Your personal chat ID

  // Send the message to Telegram
  function sendMessage() {
    var input = document.getElementById("messageInput");
    var message = input.value.trim();
    if (!message) return;

    // Display sent message immediately
    var chatBox = document.getElementById("chatBox");
    var div = document.createElement("div");
    div.className = "message sent";
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Clear input
    input.value = "";

    // Send message to Telegram using XMLHttpRequest
    var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chatId + "&text=" + encodeURIComponent(message);

    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();
  }

  // Fetch messages from Telegram
  function fetchMessages() {
    var url = "https://api.telegram.org/bot" + token + "/getUpdates";

    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);

    xhr.onload = function() {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        if (data.ok) {
          var receivedMessages = data.result;
          var chatBox = document.getElementById("chatBox");
          
          // Clear current chat before adding new messages
          chatBox.innerHTML = "";

          // Display received messages from the bot
          for (var i = 0; i < receivedMessages.length; i++) {
            var msg = receivedMessages[i].message;
            if (msg.chat.id === parseInt(chatId) && msg.text) {
              var div = document.createElement("div");
              div.className = "message received";
              div.textContent = msg.text;
              chatBox.appendChild(div);
            }
          }

          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    };

    xhr.send();
  }

  // Load messages when the page loads and refresh every 5 seconds
  window.onload = function() {
    fetchMessages();  // Load received messages on page load
    setInterval(fetchMessages, 5000);  // Fetch new messages every 5 seconds
  };
</script>

</body>
</html>
