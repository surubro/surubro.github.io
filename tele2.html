<!DOCTYPE html>
<html>
<head>
    <title>Simple Telegram Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chatBox {
            width: 100%;
            max-width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }

        .message {
            margin: 6px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            clear: both;
        }

        .sent {
            background-color: #dcf8c6;
            float: right;
            text-align: right;
        }

        .received {
            background-color: #e0e0e0;
            float: left;
            text-align: left;
        }

        #messageInput {
            width: 70%;
            padding: 8px;
        }

        #sendBtn {
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<h2>Telegram Chat</h2>

<div id="chatBox"></div>

<input type="text" id="messageInput" placeholder="Type a message..." />
<button id="sendBtn" onclick="sendMessage()">Send</button>

<script>
    const token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";
    const chat_id = "-1002368470030";
    const storageKey = "chatMessages";

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        // Save to localStorage first
        saveMessage({ text: message, type: 'sent' });

        // Send to Telegram
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;
        fetch(url)
            .then(() => {
                displayMessages();
                input.value = "";
            })
            .catch(() => alert("❌ Failed to send message."));
    }

    function saveMessage(msg) {
        const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
        messages.push(msg);
        localStorage.setItem(storageKey, JSON.stringify(messages));
    }

    function displayMessages() {
        const chatBox = document.getElementById("chatBox");
        const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
        chatBox.innerHTML = "";
        messages.forEach(msg => {
            const div = document.createElement("div");
            div.className = "message " + (msg.type === 'sent' ? 'sent' : 'received');
            div.textContent = msg.text;
            chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Show messages on page load
    window.addEventListener("DOMContentLoaded", displayMessages);
</script>

</body>
</html>
