<html>
<head>
    <title>Send Message to Telegram</title>
    <meta name="viewport" content="width=240, initial-scale=1">
</head>
<body>

<h2>Send Message</h2>

<form id="myForm">
    <input type="text" id="message" placeholder="Enter your message" style="width: 200px;" required><br><br>
    <input type="button" value="Send" onclick="sendTelegram()">
</form>

<script>
function sendTelegram() {
    var message = document.getElementById("message").value;
    if (message.trim() === "") {
        alert("Please enter a message.");
        return;
    }

    var token = "YOUR_TOKEN_HERE";
    var chat_id = "YOUR_CHAT_ID_HERE";
    var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + encodeURIComponent(message);

    var httpRequest = new XMLHttpRequest();
    httpRequest.open("GET", url, true);

    httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === 4) {
            if (httpRequest.status === 200) {
                alert("✅ Message sent!");
                document.getElementById("message").value = "";
            } else {
                alert("❌ Failed to send. Please check your internet connection or try again.");
            }
        }
    };

    httpRequest.onerror = function () {
        alert("❌ Network error. Please check your internet connection.");
    };

    httpRequest.send();
}
</script>

</body>
</html>
