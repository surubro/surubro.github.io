<!DOCTYPE html>
<html>
<head>
    <title>Send to Telegram</title>
    <meta name="viewport" content="width=240, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 10px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 240px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #218838;
        }
        .last-sent-message {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Message</h2>
    <form id="myForm" onsubmit="sendTelegram(); return false;">
        <input type="text" id="message" placeholder="Enter your message" required>
        <input type="button" value="Send" onclick="sendTelegram()">
    </form>
    <div class="last-sent-message" id="lastSentMessage">Last sent message: </div>
</div>

<script>
function sendTelegram() {
    var message = document.getElementById("message").value;
    if (message.trim() === "") {
        alert("Please enter a message.");
        return;
    }

    var token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";
    var chat_id = "-1002368470030";
    var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + encodeURIComponent(message);

    // Create the GET request
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();

    // Display the last sent message on the page
    document.getElementById("lastSentMessage").innerHTML = "Last sent message: " + message;
    document.getElementById("lastSentMessage").style.display = "block";

    // Clear the input field after sending
    document.getElementById("message").value = "";
}
</script>

</body>
</html>
