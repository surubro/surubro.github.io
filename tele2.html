<!DOCTYPE html>
<html>
<head>
    <title>Telegram Message Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatBox {
            width: 240px;
            max-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .received-message {
            background-color: #e0e0e0;
            padding: 6px 10px;
            margin: 5px 0;
            border-radius: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Send Message</h2>

<div id="chatBox"></div>

<form id="myForm" onsubmit="return false;">
    <input type="text" id="message" placeholder="Enter your message" style="width: 200px;" required><br><br>
    <input type="button" value="Send" onclick="sendTelegram()">
</form>

<script>
function loadMessagesFromStorage() {
    const messages = JSON.parse(localStorage.getItem('telegramMessages')) || [];
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = '';
    messages.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "received-message";
        msgDiv.textContent = msg;
        chatBox.appendChild(msgDiv);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMessageToStorage(message) {
    const messages = JSON.parse(localStorage.getItem('telegramMessages')) || [];
    messages.push(message);
    localStorage.setItem('telegramMessages', JSON.stringify(messages));
}

function sendTelegram() {
    const messageInput = document.getElementById("message");
    const message = messageInput.value.trim();

    if (message === "") {
        alert("Please enter a message.");
        return;
    }

    const token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";
    const chat_id = "-1002368470030";
    const url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + encodeURIComponent(message);

    fetch(url)
        .then(() => {
            saveMessageToStorage(message);
            loadMessagesFromStorage();
            messageInput.value = "";
        })
        .catch(() => {
            alert("‚ùå Failed to send message.");
        });
}

// Load stored messages on page load
loadMessagesFromStorage();
</script>

</body>
</html>
