<!DOCTYPE html>
<html>
<head>
  <title>Telegram Personal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chatBox {
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
    }

    .sent {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .received {
      background: #e0e0e0;
      float: left;
      text-align: left;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<h2>My Telegram Chat</h2>

<div id="chatBox">Loading messages...</div>

<input type="text" id="messageInput" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script>
  const token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";
  const chatId = "7173458713";
  const sentMessages = [];

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;

    // Show the message immediately in chat
    sentMessages.push(message);
    displayMessages();

    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

    fetch(url)
      .then(() => {
        input.value = "";
        setTimeout(fetchMessages, 1000);
      })
      .catch(() => alert("❌ Failed to send"));
  }

  function fetchMessages() {
    fetch(`https://api.telegram.org/bot${token}/getUpdates`)
      .then(res => res.json())
      .then(data => {
        const received = [];
        if (data.ok) {
          data.result.forEach(update => {
            const msg = update.message;
            if (msg && msg.chat && msg.chat.id == chatId && msg.text) {
              received.push(msg.text);
            }
          });
        }
        displayMessages(received);
      });
  }

  function displayMessages(receivedMessages = []) {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    // Display received messages
    receivedMessages.forEach(text => {
      const div = document.createElement("div");
      div.className = "message received";
      div.textContent = text;
      chatBox.appendChild(div);
    });

    // Display sent messages
    sentMessages.forEach(text => {
      const div = document.createElement("div");
      div.className = "message sent";
      div.textContent = text;
      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Load received messages on page load
  window.onload = fetchMessages;
</script>

</body>
</html>
