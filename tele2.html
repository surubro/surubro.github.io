<!DOCTYPE html>
<html>
<head>
  <title>Telegram Personal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chatBox {
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      background: #dcf8c6;
      max-width: 80%;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<h2>My Telegram Chat</h2>

<div id="chatBox">Loading messages...</div>

<input type="text" id="messageInput" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script>
  const token = "7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc";
  const chatId = "7173458713";

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;

    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

    fetch(url)
      .then(() => {
        input.value = "";
        setTimeout(fetchMessages, 1000); // wait and reload messages
      })
      .catch(() => alert("❌ Failed to send"));
  }

  function fetchMessages() {
    fetch(`https://api.telegram.org/bot${token}/getUpdates`)
      .then(res => res.json())
      .then(data => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        if (data.ok) {
          data.result.forEach(update => {
            const msg = update.message;
            if (msg && msg.chat && msg.chat.id == chatId && msg.text) {
              const div = document.createElement("div");
              div.className = "message";
              div.textContent = msg.text;
              chatBox.appendChild(div);
            }
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          chatBox.textContent = "Error loading messages.";
        }
      });
  }

  // Load messages on page load
  window.onload = fetchMessages;
</script>

</body>
</html>
