<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 80%;
            clear: both;
        }

        .message.sent {
            background-color: #e0f7fa; /* Sent message color (your message) */
            float: right;
        }

        .message.received {
            background-color: #f1f1f1; /* Received message color (bot's message) */
            float: left;
        }

        #message {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #response {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Telegram Bot Chat</h1>

    <div id="chat"></div>

    <div style="text-align: center;">
        <input type="text" id="message" placeholder="Type your message here" />
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div id="response" style="text-align: center; margin-top: 20px;"></div>

    <script>
        const botToken = '7625260219:AAHaPBpQVQ2CXL-e_RiHh8FUbXxmec5YCKc';  // Replace with your bot token
        const chatId = '7173458713';  // Replace with your chat ID

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return;

            // Display the message you sent
            const chat = document.getElementById("chat");
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "sent");
            userMessage.innerText = message;
            chat.appendChild(userMessage);

            // Clear the input
            document.getElementById("message").value = "";

            // Send message to the bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        // Wait for the bot's response and display it
                        setTimeout(() => {
                            const botMessage = document.createElement("div");
                            botMessage.classList.add("message", "received");
                            botMessage.innerText = `Bot: ${data.result.text}`;
                            chat.appendChild(botMessage);
                            chat.scrollTop = chat.scrollHeight;  // Scroll to bottom
                        }, 1000);
                    } else {
                        document.getElementById("response").innerText = "Error sending message.";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("response").innerText = "Error sending message.";
                });

            chat.scrollTop = chat.scrollHeight;  // Scroll to bottom
        }
    </script>
</body>
</html>
