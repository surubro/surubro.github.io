<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
            authDomain: "striped-acrobat-342207.firebaseapp.com",
            databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
            projectId: "striped-acrobat-342207",
            storageBucket: "striped-acrobat-342207.appspot.com",
            messagingSenderId: "367114842706",
            appId: "1:367114842706:web:0f6d504163ed3c72ed658b",
            measurementId: "G-XXG625G3VP"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        let currentUserEmail = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserEmail = user.email;
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "flex";
                document.getElementById("userName").innerText = `Welcome, ${user.email}`;
                loadMessages();
            } else {
                document.getElementById("authContainer").style.display = "flex";
                document.getElementById("chatContainer").style.display = "none";
            }
        });

        window.login = function () {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => alert("Login Failed: " + error.message));
        };

        window.logout = function () {
            signOut(auth).then(() => alert("Logged out!"));
        };

        window.resetPassword = function () {
            const email = document.getElementById("loginEmail").value;
            if (!email) {
                alert("Please enter your email to reset password.");
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => alert("Password reset email sent!"))
                .catch(error => alert("Error: " + error.message));
        };

        window.sendMessage = function () {
            const user = auth.currentUser;
            const inputText = document.getElementById("userInput").value.trim();
            if (!user || inputText === "") return;

            push(ref(database, "messages"), {
                text: inputText,
                user: user.email,
                timestamp: Date.now()
            });

            document.getElementById("userInput").value = "";
        };

        window.redirectToAbout = function () {
            window.location.href = "https://www.google.com";
        };

        function loadMessages() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";

            onChildAdded(ref(database, "messages"), (snapshot) => {
                const message = snapshot.val();
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.innerText = message.text;

                if (message.user === currentUserEmail) {
                    messageDiv.classList.add("sent");
                } else {
                    messageDiv.classList.add("received");
                }

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #282c34;
            color: white;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
        }
        .about-button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="resetPassword()" style="background: orange;">Forgot Password?</button>
    </div>

    <div class="container" id="chatContainer" style="display:none;">
        <h2 id="userName">Chat Room</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="logout()" style="background: red;">Logout</button>
        <button class="about-button" onclick="redirectToAbout()">About</button>
    </div>

    <div class="footer">Made with ❤️ by Surendra Sonawane</div>
</body>
</html>
