<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Spend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; color: #333; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; }
    .card strong { font-size: 1rem; }
    .card small { display: block; color: #777; margin-top: 4px; }
    input, button, select { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4338ca; }
    .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 6px; }
    .delete { background: #dc2626; display:none; }
    .delete:hover { background: #b91c1c; }
    .edit { background: #2563eb; }
    .edit:hover { background: #1d4ed8; }
    .card:hover .delete, .card:active .delete { display:inline-block; }
    .collapsible { background: #eef2ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .collapsible h3 { margin: 0; cursor:pointer; user-select:none; display:flex; justify-content:space-between; align-items:center; }
    .collapsible-content { display: none; margin-top: 10px; }
    .income-row, .cat-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; }
    .income-info, .cat-info { flex: 1; }
    .income-actions, .cat-actions { display: flex; gap: 6px; }
    .inline-btn { background:#2563eb;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer; font-size:0.9rem; }
    .inline-btn.deleteIncome, .inline-btn.deleteCat { background:#dc2626; }
    .inline-btn.deleteIncome:hover, .inline-btn.deleteCat:hover { background:#b91c1c; }
    .inline-btn.editIncome:hover { background:#1d4ed8; }
    .expense-text { color: #dc2626; font-weight: bold; }
    .remaining-text { color: #2563eb; font-weight: bold; }
    .delete-all { background: #b91c1c; width: 100%; margin-top: 10px; }
    .delete-all:hover { background: #7f1d1d; }
    .small-muted { color:#666; font-size:0.9rem; }
    .list-empty { text-align:center; color:#777; padding:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ My Spend</h2>
    
    <div id="authSection" class="card">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="appSection" style="display:none;">
      <!-- Summary -->
      <div class="collapsible card" id="summaryBox">
        <h3>
          <span>Summary</span>
          <span class="small-muted">toggle</span>
        </h3>
        <div class="collapsible-content" id="summaryContent">
          <div>
            <div class="small-muted">Expenses: <span class="expense-text">‚Çπ<span id="totalExpenses">0</span></span></div>
            <div class="small-muted">Remaining: <span class="remaining-text">‚Çπ<span id="totalRemaining">0</span></span></div>
            <hr>
            <div id="incomeSummary"></div>
            <hr>
            <div id="categorySummary"></div>
          </div>
        </div>
      </div>

      <!-- Incomes -->
      <div class="collapsible card" id="incomeBox">
        <h3><span>Add Income</span><span class="small-muted">toggle</span></h3>
        <div class="collapsible-content" id="incomeContent">
          <input type="text" id="incomeDesc" placeholder="Income Source (Job, Business)">
          <input type="number" id="incomeAmount" placeholder="Income Amount">
          <button id="incomeBtn" onclick="saveIncome()">Save Income</button>
        </div>
      </div>

      <!-- Categories -->
      <div class="collapsible card" id="categoryBox">
        <h3><span>Categories</span><span class="small-muted">toggle</span></h3>
        <div class="collapsible-content" id="categoryContent">
          <input type="text" id="catInput" placeholder="Category Name">
          <button onclick="addCategory()">Add Category</button>
          <div id="catList"></div>
        </div>
      </div>

      <!-- Expenses -->
      <div class="card">
        <input type="text" id="descInput" placeholder="Expense Description">
        <input type="number" id="amountInput" placeholder="Expense Amount">
        <select id="categorySelect"><option value="">Select category</option></select>
        <select id="incomeSelect"><option value="">Select income</option></select>
        <button id="addExpenseBtn" onclick="addExpense()">Add Expense</button>
      </div>

      <div class="card">
        <h3 style="margin:0 0 10px 0;">Expenses</h3>
        <button class="delete-all" onclick="deleteAllExpenses()">‚ùå Delete All Expenses</button>
        <div id="list" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ---------- CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DB refs
    const incomesRef = ref(db, "mspend/incomes");
    const expensesRef = ref(db, "mspend/items");
    const categoriesRef = ref(db, "mspend/categories");

    const PASSWORD = "Confirm";
    const DELETE_ALL_PASSWORD = "deleteall";

    // helpers
    function askPassword(expected) {
      const input = prompt("Enter password:");
      return input === expected;
    }
    function formatDate(ts) {
      if (!ts) return "";
      const d = new Date(ts);
      return d.toLocaleDateString("en-GB") + ", " + d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
    }
    function setupToggle(boxId, contentId) {
      const box = document.getElementById(boxId);
      const content = document.getElementById(contentId);
      content.style.display = "none";
      box.querySelector("h3").addEventListener("click", () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      });
    }
    setupToggle("summaryBox", "summaryContent");
    setupToggle("incomeBox", "incomeContent");
    setupToggle("categoryBox", "categoryContent");

    // Auth
    window.login = function() {
      signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value)
        .catch(err => alert(err.message));
    };
    window.logout = function() { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        loadIncomes();
        loadCategories();
        loadExpenses();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // ---------- Incomes ----------
    window.saveIncome = async function() {
      if (!askPassword(PASSWORD)) return alert("‚ùå Incorrect password!");
      const desc = document.getElementById("incomeDesc").value.trim();
      const amount = parseFloat(document.getElementById("incomeAmount").value);
      if (!desc || isNaN(amount) || amount <= 0) return alert("Enter valid income and amount!");
      await push(incomesRef, { desc, amount, remaining: amount, date: Date.now() });
      document.getElementById("incomeDesc").value = "";
      document.getElementById("incomeAmount").value = "";
    };

    function loadIncomes() {
      onValue(incomesRef, (snap) => {
        const incomeSummary = document.getElementById("incomeSummary");
        const incomeSelect = document.getElementById("incomeSelect");
        incomeSummary.innerHTML = "";
        incomeSelect.innerHTML = '<option value="">Select income</option>';
        let totalRemaining = 0;

        snap.forEach(child => {
          const val = child.val();
          incomeSummary.innerHTML += `<div class="income-row"><div class="income-info"><strong>${val.desc}</strong>: ‚Çπ${val.remaining} (Total ‚Çπ${val.amount})</div>
            <div class="income-actions"><button class="inline-btn deleteIncome" data-id="${child.key}">Delete</button></div></div>`;
          const opt = document.createElement("option");
          opt.value = child.key; opt.textContent = val.desc;
          incomeSelect.appendChild(opt);
          totalRemaining += Number(val.remaining || 0);
        });
        document.getElementById("totalRemaining").innerText = totalRemaining;

        Array.from(document.getElementsByClassName("deleteIncome")).forEach(btn => {
          btn.onclick = async () => {
            if (!askPassword(PASSWORD)) return;
            if (!confirm("Delete this income? Related expenses remain unchanged.")) return;
            await remove(ref(db, "mspend/incomes/" + btn.dataset.id));
          };
        });
      });
    }

    // ---------- Categories ----------
    window.addCategory = async function() {
      if (!askPassword(PASSWORD)) return alert("‚ùå Incorrect password!");
      const name = document.getElementById("catInput").value.trim();
      if (!name) return alert("Enter category name!");
      await push(categoriesRef, { name });
      document.getElementById("catInput").value = "";
    };

    function loadCategories() {
      onValue(categoriesRef, (snap) => {
        const catList = document.getElementById("catList");
        const categorySelect = document.getElementById("categorySelect");
        catList.innerHTML = "";
        categorySelect.innerHTML = '<option value="">Select category</option>';

        snap.forEach(child => {
          const cat = child.val();
          catList.innerHTML += `<div class="cat-row"><div class="cat-info"><strong>${cat.name}</strong></div>
            <div class="cat-actions"><button class="inline-btn deleteCat" data-id="${child.key}">Delete</button></div></div>`;
          const opt = document.createElement("option");
          opt.value = cat.name; opt.textContent = cat.name;
          categorySelect.appendChild(opt);
        });

        Array.from(document.getElementsByClassName("deleteCat")).forEach(btn => {
          btn.onclick = async () => {
            if (!askPassword(PASSWORD)) return;
            if (!confirm("Delete category?")) return;
            await remove(ref(db, "mspend/categories/" + btn.dataset.id));
          };
        });
      });
    }

    // ---------- Expenses ----------
    window.addExpense = async function() {
      if (!askPassword(PASSWORD)) return alert("‚ùå Incorrect password!");
      const desc = document.getElementById("descInput").value.trim();
      const amount = parseFloat(document.getElementById("amountInput").value);
      const cat = document.getElementById("categorySelect").value;
      const incomeId = document.getElementById("incomeSelect").value;
      if (!desc || !cat || isNaN(amount) || amount <= 0 || !incomeId) return alert("Fill all fields correctly!");
      const incSnap = await get(ref(db, "mspend/incomes/" + incomeId));
      if (!incSnap.exists()) return alert("Income not found!");
      const income = incSnap.val();
      if (income.remaining < amount) return alert("Not enough balance!");
      const newRef = push(expensesRef);
      const updates = {};
      updates[`mspend/items/${newRef.key}`] = { desc, amount, category: cat, incomeName: income.desc, incomeId, date: Date.now() };
      updates[`mspend/incomes/${incomeId}/remaining`] = income.remaining - amount;
      await update(ref(db), updates);
      document.getElementById("descInput").value = "";
      document.getElementById("amountInput").value = "";
      document.getElementById("categorySelect").value = "";
      document.getElementById("incomeSelect").value = "";
    };

    function loadExpenses() {
      onValue(expensesRef, async (snap) => {
        const list = document.getElementById("list");
        list.innerHTML = "";
        let totalSpent = 0;
        const catTotals = {};
        const items = [];
        snap.forEach(child => {
          items.push({ id: child.key, data: child.val() });
          totalSpent += Number(child.val().amount || 0);
          catTotals[child.val().category] = (catTotals[child.val().category] || 0) + Number(child.val().amount || 0);
        });

        if (items.length === 0) {
          list.innerHTML = `<div class="list-empty">No expenses yet</div>`;
        } else {
          items.reverse().forEach(item => {
            const e = item.data;
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <div><strong>${e.desc}</strong> - ‚Çπ${e.amount} (${e.category})<br><small>From: ${e.incomeName}</small></div>
              <small>${formatDate(e.date)}</small>
              <div class="actions"><button class="delete" data-id="${item.id}" data-incomeid="${e.incomeId}" data-amount="${e.amount}">Delete</button></div>`;
            list.appendChild(div);
          });
        }

        const incomesSnap = await get(incomesRef);
        let totalIncome = 0;
        if (incomesSnap.exists()) incomesSnap.forEach(c => totalIncome += Number(c.val().amount || 0));
        document.getElementById("totalExpenses").innerText = totalSpent;
        document.getElementById("totalRemaining").innerText = (totalIncome - totalSpent);

        const categorySummary = document.getElementById("categorySummary");
        categorySummary.innerHTML = "<h4>By Category:</h4>";
        Object.keys(catTotals).forEach(cat => {
          const percent = totalIncome ? ((catTotals[cat] / totalIncome) * 100).toFixed(2) : "0.00";
          categorySummary.innerHTML += `<p>${cat}: ‚Çπ${catTotals[cat]} (${percent}%)</p>`;
        });
        const remainingPercent = totalIncome ? (((totalIncome - totalSpent) / totalIncome) * 100).toFixed(2) : "0.00";
        categorySummary.innerHTML += `<p><strong>Remaining:</strong> ‚Çπ${(totalIncome - totalSpent)} (${remainingPercent}%)</p>`;

        Array.from(document.getElementsByClassName("delete")).forEach(btn => {
          btn.onclick = async () => {
            if (!askPassword(PASSWORD)) return;
            if (!confirm("Delete expense?")) return;
            const id = btn.dataset.id;
            const incomeId = btn.dataset.incomeid;
            const amt = Number(btn.dataset.amount || 0);
            const incSnap = await get(ref(db, "mspend/incomes/" + incomeId));
            const currentRemaining = incSnap.exists() ? (Number(incSnap.val().remaining) || 0) : 0;
            const updates = {};
            updates[`mspend/incomes/${incomeId}/remaining`] = currentRemaining + amt;
            updates[`mspend/items/${id}`] = null;
            await update(ref(db), updates);
          };
        });
      });
    }

    // ---------- Delete All ----------
    window.deleteAllExpenses = async function() {
      if (!askPassword(DELETE_ALL_PASSWORD)) return alert("‚ùå Wrong delete password!");
      if (!confirm("‚ö†Ô∏è Delete ALL expenses? Income balances will reset.")) return;
      await remove(expensesRef);
      const snap = await get(incomesRef);
      if (snap.exists()) snap.forEach(c => update(ref(db, "mspend/incomes/" + c.key), { remaining: c.val().amount }));
    };
  </script>
</body>
</html>
