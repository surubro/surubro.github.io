<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMMM %total Spend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: #fff; padding: 15px; text-align: center; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #28a745; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #218838; }
    ul { list-style: none; padding: 0; }
    li { 
      background: #f9f9f9; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 4px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    .delete-btn { 
      background: #dc3545; 
      color: white; 
      border: none; 
      padding: 5px 10px; 
      border-radius: 4px; 
      cursor: pointer; 
      display: none; 
    }
    .show-deletes .delete-btn { display: inline-block; }
    .delete-btn:hover { background: #c82333; }
    .summary { 
      margin-top: 20px; 
      padding: 15px; 
      background: #f1f1f1; 
      border-radius: 6px; 
      font-size: 1.1em;
    }
    .summary div { margin: 5px 0; }
    .summary strong { color: #333; }
    #toggle-delete-btn { background:#ff9800; }
    #toggle-delete-btn:hover { background:#e68900; }
  </style>
</head>
<body>
  <header>
    <h1>MMMM %total Spend</h1>
  </header>

  <div class="container">
    <h2>Add Income</h2>
    <input type="text" id="income-title" placeholder="Income Title" />
    <input type="number" id="income-amount" placeholder="Amount" />
    <button onclick="addIncome()">Add Income</button>

    <h2>Add Expense</h2>
    <input type="text" id="title" placeholder="Expense Title" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="addExpense()">Add Expense</button>

    <h2>Incomes</h2>
    <ul id="income-list"></ul>

    <h2>Expenses</h2>
    <ul id="expense-list"></ul>

    <div class="summary">
      <div><strong>Total Income:</strong> <span id="income-total">₹0</span></div>
      <div><strong>Total Expenses:</strong> <span id="expense-total">₹0</span></div>
      <div><strong>Remaining:</strong> <span id="remaining">₹0</span></div>
      <div><strong>% Spent:</strong> <span id="percent-display">0%</span></div>
      <button id="toggle-delete-btn" onclick="toggleDeleteButtons()">Show Delete Buttons</button>
    </div>

    <h2>Delete All</h2>
    <input type="password" id="delete-pass" placeholder="Enter password" />
    <button onclick="deleteAll()">Delete All</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config (replace with your details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "chat-room.firebaseapp.com",
      databaseURL: "https://chat-room.firebaseio.com",
      projectId: "chat-room",
      storageBucket: "chat-room.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const incomesRef = db.ref("incomes");
    const expensesRef = db.ref("expenses");

    let deletesVisible = false;

    // ---------- Add Income ----------
    function addIncome() {
      const title = document.getElementById("income-title").value.trim();
      const amount = parseFloat(document.getElementById("income-amount").value);
      if (!title || isNaN(amount) || amount <= 0) return alert("Enter valid income");

      incomesRef.push({ title, amount });
      document.getElementById("income-title").value = "";
      document.getElementById("income-amount").value = "";
    }

    // ---------- Add Expense ----------
    function addExpense() {
      const title = document.getElementById("title").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      if (!title || isNaN(amount) || amount <= 0) return alert("Enter valid expense");

      expensesRef.push({ title, amount });
      document.getElementById("title").value = "";
      document.getElementById("amount").value = "";
    }

    // ---------- Delete Income ----------
    function deleteIncome(id) {
      incomesRef.child(id).remove();
    }

    // ---------- Delete Expense ----------
    function deleteExpense(id) {
      expensesRef.child(id).remove();
    }

    // ---------- Toggle Delete Buttons ----------
    function toggleDeleteButtons() {
      deletesVisible = !deletesVisible;
      const container = document.querySelector(".container");
      if (deletesVisible) {
        container.classList.add("show-deletes");
        document.getElementById("toggle-delete-btn").innerText = "Hide Delete Buttons";
      } else {
        container.classList.remove("show-deletes");
        document.getElementById("toggle-delete-btn").innerText = "Show Delete Buttons";
      }
    }

    // ---------- Render Lists ----------
    incomesRef.on("value", snap => {
      const list = document.getElementById("income-list");
      list.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.innerHTML = `<span>${data.title} - ₹${data.amount}</span>
                        <button class="delete-btn" onclick="deleteIncome('${child.key}')">Delete</button>`;
        list.appendChild(li);
      });
      updateSummary();
    });

    expensesRef.on("value", snap => {
      const list = document.getElementById("expense-list");
      list.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.innerHTML = `<span>${data.title} - ₹${data.amount}</span>
                        <button class="delete-btn" onclick="deleteExpense('${child.key}')">Delete</button>`;
        list.appendChild(li);
      });
      updateSummary();
    });

    // ---------- Summary ----------
    function updateSummary() {
      incomesRef.once("value", incomeSnap => {
        expensesRef.once("value", expenseSnap => {
          let incomeTotal = 0, expenseTotal = 0;
          incomeSnap.forEach(c => incomeTotal += c.val().amount);
          expenseSnap.forEach(c => expenseTotal += c.val().amount);

          const remaining = incomeTotal - expenseTotal;
          const percent = incomeTotal > 0 ? ((expenseTotal / incomeTotal) * 100).toFixed(2) : 0;

          document.getElementById("income-total").innerText = "₹" + incomeTotal;
          document.getElementById("expense-total").innerText = "₹" + expenseTotal;
          document.getElementById("remaining").innerText = "₹" + remaining;
          document.getElementById("percent-display").innerText = percent + "%";
        });
      });
    }

    // ---------- Delete All ----------
    function deleteAll() {
      const pass = document.getElementById("delete-pass").value;
      if (pass === "deleteall") {
        incomesRef.remove();
        expensesRef.remove();
        document.getElementById("delete-pass").value = "";
      } else {
        alert("Wrong password");
      }
    }
  </script>
</body>
</html>
