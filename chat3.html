<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";const firebaseConfig = {
        apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
        authDomain: "striped-acrobat-342207.firebaseapp.com",
        projectId: "striped-acrobat-342207",
        storageBucket: "striped-acrobat-342207.appspot.com",
        messagingSenderId: "367114842706",
        appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                sendEmailVerification(userCredential.user)
                    .then(() => {
                        alert("A verification email has been sent. Please check your inbox.");
                    });
            })
            .catch(error => alert("Error: " + error.message));
    };
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="register()">Sign Up</button>
    </div>
</body>
</html>
