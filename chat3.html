<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";const firebaseConfig = {
        apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
        authDomain: "striped-acrobat-342207.firebaseapp.com",
        projectId: "striped-acrobat-342207",
        storageBucket: "striped-acrobat-342207.appspot.com",
        messagingSenderId: "367114842706",
        appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        signInWithEmailAndPassword(auth, email, password)
            .catch(error => alert("Login Failed: " + error.message));
    };

    window.resetPassword = function () {
        const email = document.getElementById("loginEmail").value;
        if (email) {
            sendPasswordResetEmail(auth, email)
                .then(() => alert("Password reset email sent!"))
                .catch(error => alert("Error: " + error.message));
        } else {
            alert("Please enter your email address.");
        }
    };
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f4f4f4, #eef2f3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 320px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-btn {
        width: 100%;
        padding: 12px;
        background: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-btn:hover {
        background: #166fe5;
    }
    .forgot-password {
        color: #1877f2;
        text-decoration: none;
        display: block;
        margin-top: 10px;
    }
    .create-account {
        display: block;
        margin-top: 20px;
        padding: 12px;
        border: 1px solid #1877f2;
        color: #1877f2;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }
</style>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Mobile number or email address">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="login-btn" onclick="login()">Log in</button>
        <a href="#" class="forgot-password" onclick="resetPassword()">Forgotten password?</a>
        <a href="#" class="create-account">Create new account</a>
    </div>
</body>
</html>
