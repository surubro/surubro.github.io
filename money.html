<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Trackerzz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px 0; }
    .actions { margin-top: 5px; display: flex; gap: 10px; }
    .actions button { flex: 1; padding: 6px; }
    .total { font-size: 18px; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Money Tracker</h2>

    <!-- Login -->
    <div id="loginDiv">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- App (hidden until login) -->
    <div id="appDiv" style="display:none;">
      <button onclick="logout()">Logout</button>
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="addMoney()">Add</button>
      <div id="list"></div>
      <div class="total">Total: â‚¹<span id="total">0</span></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const moneyRef = ref(db, "money");

    // Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    // Logout
    window.logout = function () {
      signOut(auth);
    };

    // Auth State
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("appDiv").style.display = "none";
      }
    });

    // Add Money
    window.addMoney = function () {
      let desc = document.getElementById("desc").value.trim();
      let amount = parseFloat(document.getElementById("amount").value);
      if (desc && !isNaN(amount)) {
        push(moneyRef, { desc, amount });
        document.getElementById("desc").value = "";
        document.getElementById("amount").value = "";
      }
    };

    // Edit Money
    window.editMoney = function (id, oldDesc, oldAmount) {
      let newDesc = prompt("Edit description:", oldDesc);
      let newAmount = parseFloat(prompt("Edit amount:", oldAmount));
      if (newDesc && !isNaN(newAmount)) {
        update(ref(db, "money/" + id), { desc: newDesc, amount: newAmount });
      }
    };

    // Delete Money
    window.deleteMoney = function (id) {
      if (confirm("Delete this record?")) {
        remove(ref(db, "money/" + id));
      }
    };

    // Show List + Total
    onValue(moneyRef, (snapshot) => {
      let listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      let total = 0;

      snapshot.forEach((childSnap) => {
        let id = childSnap.key;
        let item = childSnap.val();
        total += Number(item.amount);

        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div><strong>${item.desc}</strong> - â‚¹${item.amount}</div>
          <div class="actions">
            <button onclick="editMoney('${id}', '${item.desc.replace(/'/g, "\\'")}', ${item.amount})">Edit</button>
            <button onclick="deleteMoney('${id}')">Delete</button>
          </div>
        `;
        listDiv.prepend(div);
      });

      document.getElementById("total").innerText = total;
    });
  </script>
</body>
</html>
