<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Money Tracker (Secure)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f4f4f9;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden { display: none; }
    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }
    input {
      flex: 1 1 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    button.add { background: #4CAF50; }
    button.edit { background: #2196F3; }
    button.delete { background: #f44336; }
    button.login { background: #4CAF50; }
    button.logout { background: #f44336; }
    .card {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .actions { display: flex; gap: 5px; }
    @media (max-width: 600px) {
      input, button { flex: 1 1 100%; }
      .card { flex-direction: column; align-items: flex-start; }
      .actions { margin-top: 8px; }
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Money Tracker</h1>

  <!-- Login Box -->
  <div id="loginBox">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login" id="loginBtn">Login</button>
  </div>

  <!-- Logout Button -->
  <div id="logoutBox" class="hidden" style="text-align:center; margin:10px;">
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <!-- Input form (only visible if logged in) -->
  <div id="inputForm" class="input-box hidden">
    <input type="text" id="desc" placeholder="Enter description">
    <input type="number" id="amount" placeholder="Enter amount">
    <button class="add" id="addBtn">Add</button>
  </div>

  <h2>Total: â‚¹<span id="total">0</span></h2>
  <div id="list"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const moneyRef = ref(db, "money");

    const loginBox = document.getElementById("loginBox");
    const logoutBox = document.getElementById("logoutBox");
    const inputForm = document.getElementById("inputForm");

    // âœ… Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed: " + err.message));
    });

    // âœ… Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });

    // âœ… Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        loginBox.classList.add("hidden");
        logoutBox.classList.remove("hidden");
        inputForm.classList.remove("hidden");
      } else {
        loginBox.classList.remove("hidden");
        logoutBox.classList.add("hidden");
        inputForm.classList.add("hidden");
      }
    });

    // âœ… Add entry (only if logged in & verified)
    document.getElementById("addBtn").addEventListener("click", () => {
      let desc = document.getElementById("desc").value.trim();
      let amount = parseFloat(document.getElementById("amount").value);

      if (!desc || isNaN(amount)) {
        alert("Enter description & amount!");
        return;
      }

      push(moneyRef, { desc, amount })
        .then(() => {
          document.getElementById("desc").value = "";
          document.getElementById("amount").value = "";
        })
        .catch(err => alert("Error: " + err.message));
    });

    // âœ… Show all entries + total
    onValue(moneyRef, (snapshot) => {
      let listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      let total = 0;

      if (snapshot.exists()) {
        snapshot.forEach((childSnap) => {
          let id = childSnap.key;
          let item = childSnap.val();
          total += Number(item.amount);

          let div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div><strong>${item.desc}</strong> - â‚¹${item.amount}</div>
            ${
              auth.currentUser && auth.currentUser.emailVerified
              ? `<div class="actions">
                   <button class="edit" onclick="editMoney('${id}', '${item.desc}', ${item.amount})">Edit</button>
                   <button class="delete" onclick="deleteMoney('${id}')">Delete</button>
                 </div>`
              : ""
            }
          `;
          listDiv.prepend(div);
        });
      }
      document.getElementById("total").innerText = total;
    });

    // âœ… Edit & Delete (only for verified users)
    window.editMoney = function (id, oldDesc, oldAmount) {
      let newDesc = prompt("Edit description:", oldDesc);
      let newAmount = parseFloat(prompt("Edit amount:", oldAmount));
      if (newDesc && !isNaN(newAmount)) {
        update(ref(db, "money/" + id), { desc: newDesc, amount: newAmount });
      }
    };
    window.deleteMoney = function (id) {
      if (confirm("Delete this record?")) {
        remove(ref(db, "money/" + id));
      }
    };
  </script>
</body>
</html>
