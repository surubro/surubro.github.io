<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Money Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }
    input {
      flex: 1 1 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    button.add { background: #4CAF50; }
    button.edit { background: #2196F3; }
    button.delete { background: #f44336; }
    .card {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .card strong {
      font-size: 16px;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      input, button {
        flex: 1 1 100%;
      }
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Money Tracker</h1>

  <div class="input-box">
    <input type="text" id="desc" placeholder="Enter description">
    <input type="number" id="amount" placeholder="Enter amount">
    <button class="add" onclick="addMoney()">Add</button>
  </div>

  <h2>Total: â‚¹<span id="total">0</span></h2>

  <div id="list"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const moneyRef = ref(db, "money");

    // Add entry
    window.addMoney = function () {
      let desc = document.getElementById("desc").value.trim();
      let amount = parseFloat(document.getElementById("amount").value);

      if (!desc || isNaN(amount)) {
        alert("Please enter description and amount!");
        return;
      }

      push(moneyRef, { desc: desc, amount: amount }).then(() => {
        document.getElementById("desc").value = "";
        document.getElementById("amount").value = "";
      });
    };

    // Show all entries and total
    onValue(moneyRef, (snapshot) => {
      let listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      let total = 0;

      if (snapshot.exists()) {
        snapshot.forEach((childSnap) => {
          let id = childSnap.key;
          let item = childSnap.val();
          total += Number(item.amount);

          let div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div><strong>${item.desc}</strong> - â‚¹${item.amount}</div>
            <div class="actions">
              <button class="edit" onclick="editMoney('${id}', '${item.desc}', ${item.amount})">Edit</button>
              <button class="delete" onclick="deleteMoney('${id}')">Delete</button>
            </div>
          `;
          listDiv.prepend(div); // newest on top
        });
      }

      document.getElementById("total").innerText = total;
    });

    // Edit entry
    window.editMoney = function (id, oldDesc, oldAmount) {
      let newDesc = prompt("Edit description:", oldDesc);
      let newAmount = parseFloat(prompt("Edit amount:", oldAmount));

      if (newDesc && !isNaN(newAmount)) {
        update(ref(db, "money/" + id), { desc: newDesc, amount: newAmount });
      }
    };

    // Delete entry
    window.deleteMoney = function (id) {
      if (confirm("Delete this record?")) {
        remove(ref(db, "money/" + id));
      }
    };
  </script>
</body>
</html>
