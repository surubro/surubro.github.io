<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        currentUserEmail = user.email;
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        document.getElementById("userName").innerText = `Welcome, ${user.email}`;
        loadMessages();
      } else {
        document.getElementById("authContainer").style.display = "flex";
        document.getElementById("chatContainer").style.display = "none";
      }
    });

    window.login = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (!userCredential.user.emailVerified) {
            alert("Please verify your email before logging in.");
            signOut(auth);
          }
        })
        .catch(error => alert("Login Failed: " + error.message));
    };

    window.resetPassword = function () {
      const email = document.getElementById("loginEmail").value;
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Password reset email sent!"))
          .catch(error => alert("Error: " + error.message));
      } else {
        alert("Please enter your email address.");
      }
    };

    window.logout = function () {
      signOut(auth).then(() => alert("Logged out!"));
    };

    window.sendMessage = function () {
      const user = auth.currentUser;
      const inputText = document.getElementById("userInput").value.trim();
      if (!user || inputText === "") return;

      push(ref(database, "messages"), {
        text: inputText,
        user: user.email,
        timestamp: Date.now()
      });

      document.getElementById("userInput").value = "";
    };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      onChildAdded(ref(database, "messages"), (snapshot) => {
        const message = snapshot.val();
        const messageWrapper = document.createElement("div");
        messageWrapper.className = message.user === currentUserEmail ? "message-wrapper sent" : "message-wrapper received";

        const senderInfo = document.createElement("div");
        senderInfo.className = "sender-info";
        senderInfo.innerText = message.user;

        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.innerText = message.text;

        messageWrapper.appendChild(senderInfo);
        messageWrapper.appendChild(messageDiv);
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.createAccount = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user)
            .then(() => {
              alert("Account created! Please verify your email before logging in.");
              signOut(auth);
            });
        })
        .catch(error => alert("Account creation failed: " + error.message));
    };
  </script>

  <style>
    * { box-sizing: border-box; }

<!-- Copyright -->
    <div class="copyright">
      Made with ❤️ by Surendra Sonawane
    </div>
  </div>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .auth-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #eaf3ff, #fdfbff);
    }

    .auth-box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    .auth-box input {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .register-btn {
      background-color: white;
      color: #1877f2;
      border: 1px solid #1877f2;
      border-radius: 999px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin: 10px 0;
      color: #1877f2;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      height: 100vh;
      flex-direction: column;
      display: none;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-container button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 5px;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      margin-bottom: 10px;
    }

    .sent {
      align-self: flex-end;
      text-align: right;
    }

    .received {
      align-self: flex-start;
      text-align: left;
    }

    .sender-info {
      font-size: 12px;
      color: gray;
      margin-bottom: 2px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      word-wrap: break-word;
      border: 1px solid #ccc;
    }

    .sent .message {
      background: #30D158;
      color: white;
    }

    .received .message {
      background: #e5e5ea;
      color: black;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <input type="email" id="loginEmail" placeholder="Mobile number or email address" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button class="login-btn" onclick="login()">Log in</button>
      <div class="link" onclick="resetPassword()">Forgotten password?</div>
      <button class="register-btn" onclick="createAccount()">Create new account</button>
    </div>
  </div>

  <div class="container" id="chatContainer">
    <h2 id="userName">Chat Room</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <button onclick="logout()" style="background: red; margin: 10px;">Logout</button>
  </div>
  <!-- Copyright -->
    <div class="copyright">
      Made with ❤️ by Surendra Sonawane
    </div>
</div>
</body>
</html>
