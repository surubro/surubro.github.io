<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "block";
        document.getElementById("userEmail").innerText = user.email;
        currentUserEmail = user.email;
        loadMessages();
      } else {
        document.getElementById("authContainer").style.display = "block";
        document.getElementById("chatContainer").style.display = "none";
        if (user && !user.emailVerified) {
          alert("Please verify your email before logging in.");
          signOut(auth);
        }
      }
    });

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          sendEmailVerification(user).then(() => {
            alert("Verification email sent. Please verify and then login.");
            signOut(auth);
          });
        })
        .catch(err => alert("Register error: " + err.message));
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed: " + err.message));
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email.");
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert("Error: " + err.message));
    };

    window.logout = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        document.getElementById("chatBox").innerHTML = "";
      });
    };

    window.sendMessage = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !auth.currentUser) return;
      push(ref(db, "messages"), {
        user: auth.currentUser.email,
        text: msg,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = "";
    };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      onChildAdded(ref(db, "messages"), (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.className = data.user === currentUserEmail ? "sent" : "received";
        div.innerHTML = `<b>${data.user}</b><br/>${data.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 320px;
      padding: 20px;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .link {
      font-size: 12px;
      color: #1877f2;
      text-align: center;
      margin: 8px 0;
      text-decoration: underline;
    }
    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .sent {
      text-align: right;
      background: #30d158;
      color: #fff;
      margin: 4px;
      padding: 6px;
      border-radius: 8px;
    }
    .received {
      text-align: left;
      background: #e5e5ea;
      margin: 4px;
      padding: 6px;
      border-radius: 8px;
    }
    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <div class="link" onclick="resetPassword()">Forgot Password?</div>
    <button onclick="register()">Create New Account</button>
  </div>

  <div class="container" id="chatContainer" style="display: none;">
    <h3>Welcome, <span id="userEmail"></span></h3>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()" style="background:red;">Logout</button>
  </div>

  <div class="footer">Made with ❤️ by Surendra Sonawane</div>
</body>
</html>
