<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Chat App</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        document.getElementById("userEmail").innerText = user.email;
        currentUserEmail = user.email;
        loadMessages();
      } else {
        document.getElementById("authContainer").style.display = "flex";
        document.getElementById("chatContainer").style.display = "none";
        if (user && !user.emailVerified) {
          alert("Please verify your email before logging in.");
          signOut(auth);
        }
      }
    });

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          sendEmailVerification(user).then(() => {
            alert("Verification email sent. Please verify and then login.");
            signOut(auth);
          });
        })
        .catch(err => alert("Register error: " + err.message));
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed: " + err.message));
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email.");
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert("Error: " + err.message));
    };

    window.logout = () => {
      signOut(auth).then(() => {
        document.getElementById("chatBox").innerHTML = "";
        alert("Logged out");
      });
    };

    window.sendMessage = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !auth.currentUser) return;
      push(ref(db, "messages"), {
        user: auth.currentUser.email,
        text: msg,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = "";
    };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      onChildAdded(ref(db, "messages"), (snapshot) => {
        const data = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = data.user === currentUserEmail ? "message sent" : "message received";
        msgDiv.innerHTML = `<div class="user">${data.user}</div><div class="text">${data.text}</div>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #authContainer, #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    #authContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      width: 100%;
      max-width: 320px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #chatContainer {
      display: none;
    }
    #chatBox {
      flex: 1;
      background: white;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 4px 0;
      padding: 8px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message .user {
      font-size: 12px;
      color: gray;
      margin-bottom: 2px;
    }
    .message .text {
      font-size: 16px;
    }
    .sent {
      align-self: flex-end;
      background: #30d158;
      color: white;
      text-align: right;
    }
    .received {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
      text-align: left;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <div class="auth-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
      <button onclick="register()">Create Account</button>
      <button onclick="resetPassword()">Forgot Password?</button>
    </div>
  </div>

  <div id="chatContainer">
    <h3>Welcome, <span id="userEmail"></span></h3>
    <div id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <button onclick="logout()" style="background:red;">Logout</button>
  </div>

  <div class="footer">Made with ❤️ by Surendra Sonawane</div>
</body>
</html>
