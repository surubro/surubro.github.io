<!DOCTYPE html>
<html>
<head>
  <title>Fire File Upload (Fixed)</title>
  <script type="module">
    // Import Firebase v9 (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    // ðŸ”¹ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // ðŸ”¹ Helpers to show messages
    function showError(message) {
      document.getElementById("error").innerText = "âŒ " + message;
      document.getElementById("status").innerText = "";
    }

    function showStatus(message) {
      document.getElementById("status").innerText = "âœ… " + message;
      document.getElementById("error").innerText = "";
    }

    // ðŸ”¹ Login function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showStatus("Login successful!");
        })
        .catch((error) => {
          showError(error.message);
        });
    };

    // ðŸ”¹ Upload file function
    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return showError("Select a file first!");

      const user = auth.currentUser;
      if (!user) return showError("Please login first!");

      const storageRef = ref(storage, "uploads/" + user.uid + "/" + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on(
        "state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("status").innerText = "Uploading... " + progress.toFixed(2) + "%";
        },
        (error) => {
          showError(error.message);
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((url) => {
            showStatus("Uploaded! File URL: " + url);
          });
        }
      );
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status { margin-top: 10px; color: green; }
    #error { margin-top: 10px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Login & Upload</h2>
  
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button><br><br>

  <input type="file" id="fileInput"><br><br>
  <button onclick="uploadFile()">Upload File</button>
  
  <p id="status"></p>
  <p id="error"></p>
</body>
</html>
