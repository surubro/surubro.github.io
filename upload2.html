<!DOCTYPE html>
<html>
<head>
  <title>Firebase File Upload with Errors</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status { margin-top: 10px; color: green; }
    #error { margin-top: 10px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Login & Upload</h2>
  
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button><br><br>

  <input type="file" id="fileInput"><br><br>
  <button onclick="uploadFile()">Upload File</button>
  
  <p id="status"></p>
  <p id="error"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    function showError(message) {
      document.getElementById("error").innerText = "❌ " + message;
      document.getElementById("status").innerText = "";
    }

    function showStatus(message) {
      document.getElementById("status").innerText = "✅ " + message;
      document.getElementById("error").innerText = "";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showStatus("Login successful!");
        })
        .catch(error => {
          showError(error.message);
        });
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return showError("Select a file first!");

      const user = auth.currentUser;
      if (!user) return showError("Please login first!");

      const storageRef = storage.ref("uploads/" + user.uid + "/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", 
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("status").innerText = "Uploading... " + progress.toFixed(2) + "%";
        }, 
        (error) => {
          showError(error.message);
        }, 
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((url) => {
            showStatus("Uploaded! File URL: " + url);
          });
        }
      );
    }
  </script>
</body>
</html>
