<!DOCTYPE html>
<html>
<head>
  <title>Firebase File Upload (Exact Errors)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // 🔹 Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // 🔹 Show message box
    function showMessage(msg, type="info") {
      const box = document.getElementById("messageBox");
      box.style.display = "block";
      box.innerText = msg;

      if (type === "error") {
        box.style.backgroundColor = "#fee2e2";
        box.style.border = "1px solid #dc2626";
        box.style.color = "#991b1b";
      } else {
        box.style.backgroundColor = "#e6ffed";
        box.style.border = "1px solid #22c55e";
        box.style.color = "#166534";
      }
    }

    // 🔹 Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showMessage("✅ Login successful");
        })
        .catch((error) => {
          showMessage("❌ " + error.code + "\n" + error.message + "\n\nStack:\n" + error.stack, "error");
        });
    };

    // 🔹 Upload
    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return showMessage("❌ Please select a file first!", "error");

      const user = auth.currentUser;
      if (!user) return showMessage("❌ Please login first!", "error");

      const storageRef = ref(storage, "uploads/" + user.uid + "/" + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on(
        "state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          showMessage("⏳ Uploading... " + progress.toFixed(2) + "%");
        },
        (error) => {
          // 🔹 Show raw Firebase error exactly like console
          let errorOutput = "❌ ERROR\n";
          errorOutput += "Code: " + error.code + "\n";
          errorOutput += "Message: " + error.message + "\n";
          if (error.stack) errorOutput += "\nStack:\n" + error.stack;
          showMessage(errorOutput, "error");
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((url) => {
            showMessage("✅ Uploaded!\nURL: " + url);
          });
        }
      );
    };
  </script>

  <style>
    body { font-family: monospace; margin: 30px; text-align: center; }
    input, button { margin: 8px 0; padding: 10px; width: 250px; }
    button { cursor: pointer; }

    #messageBox {
      white-space: pre-wrap; /* keep line breaks + stack formatting */
      margin: 20px auto;
      padding: 12px;
      border-radius: 5px;
      display: none;
      width: 95%;
      max-width: 700px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Firebase Upload Debug</h2>
  
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button><br><br>

  <input type="file" id="fileInput"><br>
  <button onclick="uploadFile()">Upload File</button>
  
  <div id="messageBox"></div>
</body>
</html>
