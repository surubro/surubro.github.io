<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>upload (Exact Errors)</title>

<!-- Firebase v9 modular -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  const messageBox = document.getElementById("messageBox");
  const loginBtn = document.getElementById("loginBtn");
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");

  function showMessage(msg, type="info") {
    messageBox.style.display = "block";
    messageBox.innerText = msg;

    if (type === "error") {
      messageBox.style.backgroundColor = "#fee2e2";
      messageBox.style.border = "1px solid #dc2626";
      messageBox.style.color = "#991b1b";
    } else {
      messageBox.style.backgroundColor = "#e6ffed";
      messageBox.style.border = "1px solid #22c55e";
      messageBox.style.color = "#166534";
    }
  }

  loginBtn.onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) return showMessage("❌ Email and password required!", "error");

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      if (!user.emailVerified) {
        showMessage("❌ Email not verified. Please verify your email first.", "error");
      } else {
        showMessage(`✅ Login successful: ${user.email}`);
      }
    } catch (error) {
      // Display full error
      let msg = `❌ LOGIN ERROR\nCode: ${error.code}\nMessage: ${error.message}`;
      if (error.stack) msg += `\nStack:\n${error.stack}`;
      showMessage(msg, "error");
    }
  };

  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return showMessage("❌ Please select a file first!", "error");

    const user = auth.currentUser;
    if (!user) return showMessage("❌ Please login first!", "error");

    const storageRef = ref(storage, `uploads/${user.uid}/${file.name}`);
    const uploadTask = uploadBytesResumable(storageRef, file);

    uploadTask.on(
      "state_changed",
      snapshot => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        showMessage(`⏳ Uploading... ${progress.toFixed(2)}%`);
      },
      error => {
        // Show exact Firebase error
        let msg = `❌ UPLOAD ERROR\nCode: ${error.code}\nMessage: ${error.message}`;
        if (error.stack) msg += `\nStack:\n${error.stack}`;
        showMessage(msg, "error");
      },
      async () => {
        try {
          const url = await getDownloadURL(uploadTask.snapshot.ref);
          showMessage(`✅ Upload complete!\nURL: ${url}`);
        } catch (err) {
          let msg = `❌ ERROR GETTING DOWNLOAD URL\n${err.message || err}`;
          showMessage(msg, "error");
        }
      }
    );
  };

  // Optional: Show message if user already logged in
  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
      showMessage(`✅ Already logged in as ${user.email}`);
    }
  });

</script>

<style>
  body { font-family: monospace; margin: 30px; text-align: center; }
  input, button { margin: 8px 0; padding: 10px; width: 250px; }
  button { cursor: pointer; }
  #messageBox {
    white-space: pre-wrap;
    margin: 20px auto;
    padding: 12px;
    border-radius: 5px;
    display: none;
    width: 95%;
    max-width: 700px;
    text-align: left;
    font-size: 14px;
  }
</style>
</head>
<body>
<h2>Firebase Upload Debug</h2>

<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button id="loginBtn">Login</button><br><br>

<input type="file" id="fileInput"><br>
<button id="uploadBtn">Upload File</button>

<div id="messageBox"></div>
</body>
</html>
