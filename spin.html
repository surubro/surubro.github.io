<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truth or Dare - Spin the Bottle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      background: #fafaff;
    }

    .bottle-container {
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .bottle {
      width: 160px;
      height: 40px;
      background: #8bc34a;
      border-radius: 20px;
      position: relative;
      transition: box-shadow 0.3s;
      box-shadow: 0 4px 16px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottle:before {
      content: "";
      position: absolute;
      left: -28px;
      width: 28px;
      height: 28px;
      background: #a1887f;
      border-radius: 50%;
      top: 6px;
    }

    .bottle:after {
      content: "";
      position: absolute;
      right: -16px;
      width: 16px;
      height: 16px;
      background: #689f38;
      border-radius: 50%;
      top: 12px;
    }

    .spin-btn {
      padding: 12px 36px;
      font-size: 1.2rem;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .spin-btn:active {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="bottle-container">
    <div class="bottle" id="bottle"></div>
  </div>
  <button class="spin-btn" id="spinBtn">Spin</button>

  <script>
    const bottle = document.getElementById('bottle');
    const spinBtn = document.getElementById('spinBtn');
    let spinning = false;
    let currentRotation = 0;

    function spinBottle() {
      if (spinning) return; // Prevent double spins

      spinning = true;
      spinBtn.disabled = true;
      // Random target angle (multiple full turns + random stopping angle)
      const randomTarget = 360 * (Math.floor(Math.random() * 4) + 5) + Math.floor(Math.random() * 360);

      const duration = 5000; // 5 seconds
      const start = performance.now();
      const initialRotation = currentRotation;

      function animate(now) {
        const elapsed = now - start;
        // Ease-out cubic (slows at the end)
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const angle = initialRotation + (randomTarget - initialRotation) * easeOut;
        bottle.style.transform = `rotate(${angle}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Fix final rotation value
          currentRotation = randomTarget % 360;
          bottle.style.transform = `rotate(${currentRotation}deg)`;
          spinning = false;
          spinBtn.disabled = false;
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spinBottle);
  </script>
</body>
</html>
