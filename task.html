<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ece5dd;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .hidden { display: none !important; }

    /* Access Screen */
    #accessScreen {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
    }
    #accessScreen input {
        padding: 10px;
        font-size: 16px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    #accessScreen button {
        padding: 8px 16px;
        font-size: 15px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Header */
    .chat-header {
        background: #075e54;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }

    /* Messages area */
    .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }
    .message {
        background: #dcf8c6;
        padding: 8px 10px;
        border-radius: 7.5px;
        margin-bottom: 10px;
        max-width: 70%;
        align-self: flex-end;
        position: relative;
        transition: all 0.3s ease;
    }
    .message.completed {
        background: #d3d3d3;
        text-decoration: line-through;
        color: #555;
    }
    .collapse {
        opacity: 0;
        transform: translateX(100%);
        max-height: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .timestamp {
        font-size: 11px;
        color: #666;
        display: block;
        text-align: right;
        margin-top: 4px;
    }
    .ticks {
        font-size: 12px;
        color: green;
        margin-left: 5px;
    }

    /* Complete button - always visible */
    .msg-buttons {
        margin-top: 5px;
    }
    .msg-buttons button {
        font-size: 11px;
        padding: 3px 6px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        background: #28a745;
        color: white;
    }

    /* Input */
    .input-container {
        display: flex;
        align-items: center;
        padding: 8px;
        background: #f1f1f1;
        border-top: 1px solid #ccc;
        position: sticky;
        bottom: 0;
    }
    .input-container input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
    }
    .send-btn {
        background: #0084ff;
        border: none;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    .clear-all {
        background: #dc3545;
        border: none;
        color: white;
        padding: 8px 12px;
        margin-left: 8px;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 280px;
    }
    .modal-content input {
        padding: 8px;
        width: 90%;
        margin-top: 10px;
    }
    .modal-content button {
        margin-top: 10px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
    }
    .btn-confirm { background: #007bff; color: white; }
    .btn-cancel { background: gray; color: white; margin-left: 8px; }
</style>
</head>
<body>

<!-- Access Screen -->
<div id="accessScreen">
    <h2>Enter Access Password</h2>
    <input type="password" id="accessPassword" placeholder="Password">
    <label><input type="checkbox" id="rememberMe"> Remember Me</label>
    <button onclick="checkAccess()">Enter</button>
</div>

<!-- Chat UI -->
<div id="chatUI" class="hidden">
    <div class="chat-header">
        <span>Tasks</span>
        <label><input type="checkbox" id="showCompleted"> Show Completed</label>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a task...">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        <button class="clear-all" onclick="showPasswordModal('clear')">Clear All</button>
    </div>
</div>

<!-- Password Modal -->
<div class="modal" id="passwordModal">
    <div class="modal-content">
        <h3>Enter Action Password</h3>
        <input type="password" id="clearPassword" placeholder="Password">
        <br>
        <button class="btn-confirm" onclick="verifyPassword()">Confirm</button>
        <button class="btn-cancel" onclick="closePasswordModal()">Cancel</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const taskRef = ref(db, "task");

const chatBox = document.getElementById("chatBox");
const accessPassword = "Superman";
const actionPassword = "Confirm";
let actionTarget = null;

// Access password
window.onload = () => {
    const saved = localStorage.getItem("taskAppPassword");
    if (saved === accessPassword) showChat();
};
window.checkAccess = () => {
    const entered = document.getElementById("accessPassword").value;
    const remember = document.getElementById("rememberMe").checked;
    if (entered === accessPassword) {
        if (remember) localStorage.setItem("taskAppPassword", entered);
        showChat();
    } else alert("Incorrect access password.");
};
function showChat() {
    document.getElementById("accessScreen").classList.add("hidden");
    document.getElementById("chatUI").classList.remove("hidden");
    loadTasks();
}

// Load tasks
function loadTasks() {
    onValue(taskRef, (snapshot) => {
        chatBox.innerHTML = "";
        const showCompleted = document.getElementById("showCompleted").checked;
        snapshot.forEach((child) => {
            const data = child.val();
            if (!data.completed || showCompleted) renderTask(child.key, data);
        });
    });
}
function renderTask(key, data) {
    const div = document.createElement("div");
    div.className = "message" + (data.completed ? " completed" : "");
    div.innerHTML = `
        ${data.text}
        <span class="timestamp">${formatTime(data.timestamp)}<span class="ticks">✓✓</span></span>
        <div class="msg-buttons">
            <button onclick="showPasswordModal('complete','${key}',this)">Complete</button>
        </div>
    `;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send task
window.sendMessage = () => {
    const input = document.getElementById("messageInput");
    if (!input.value.trim()) return;
    push(taskRef, { text: input.value, timestamp: Date.now(), completed: false });
    input.value = "";
};
function formatTime(ts) {
    if (!ts) return "";
    const d = new Date(ts);
    const day = String(d.getDate()).padStart(2,'0');
    const month = d.toLocaleString('default',{ month: 'short' });
    let hours = d.getHours();
    const minutes = String(d.getMinutes()).padStart(2,'0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${day}/${month} ${hours}:${minutes} ${ampm}`;
}

// Password modal
window.showPasswordModal = (type, key, el) => {
    actionTarget = { type, key, element: el.closest(".message") };
    document.getElementById("passwordModal").style.display = "flex";
};
window.closePasswordModal = () => {
    document.getElementById("passwordModal").style.display = "none";
    actionTarget = null;
};
window.verifyPassword = () => {
    const entered = document.getElementById("clearPassword").value;
    if (entered !== actionPassword) return alert("Incorrect action password.");
    if (actionTarget?.type === "clear") {
        remove(taskRef);
    } else if (actionTarget?.type === "complete") {
        update(ref(db, `task/${actionTarget.key}`), { completed: true });
        collapseTask(actionTarget.element);
    }
    closePasswordModal();
};
function collapseTask(el) {
    el.classList.add("collapse");
    setTimeout(() => el.remove(), 300);
}
document.getElementById("showCompleted").addEventListener("change", loadTasks);
</script>
</body>
</html>
