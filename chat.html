<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
            authDomain: "striped-acrobat-342207.firebaseapp.com",
            databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
            projectId: "striped-acrobat-342207",
            storageBucket: "striped-acrobat-342207.appspot.com",
            messagingSenderId: "367114842706",
            appId: "1:367114842706:web:0f6d504163ed3c72ed658b",
            measurementId: "G-XXG625G3VP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const chatRef = ref(database, "messages");

        // Function to send a message
        window.sendMessage = function () {
            const inputText = document.getElementById("userInput").value.trim();

            if (inputText === "") return;

            push(chatRef, {
                text: inputText,
                timestamp: Date.now()
            });

            document.getElementById("userInput").value = ""; // Clear input
        };

        // Display new messages in real-time
        onChildAdded(chatRef, (snapshot) => {
            const message = snapshot.val();
            const chatBox = document.getElementById("chatBox");

            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.innerText = message.text;
            chatBox.appendChild(messageDiv);

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        });

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: darkblue;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</body>
</html>
