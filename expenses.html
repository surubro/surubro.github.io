<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      font-size: 18px;
      max-width: 800px;
      margin: auto;
      padding-bottom: 160px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
    }

    .bill-item {
      background: white;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .bill-label {
      flex: 1;
    }

    button {
      font-size: 16px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #total {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    .custom-add {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px;
      width: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Bill Tracker</h1>

  <h2>ðŸ›’monthly payment</h2>
  <div class="bill-item"><div class="bill-label">1. Electricity bill - â‚¹900</div><button onclick="addToTotal(this, 1000)">Add</button></div>
  <div class="bill-item"><div class="bill-label">2. GAS bill - â‚¹900</div><button onclick="addToTotal(this, 1000)">Add</button></div>
  <div class="bill-item"><div class="bill-label">6. Water Bill - â‚¹150</div><button onclick="addToTotal(this, 150)">Add</button></div>
  <div class="bill-item"><div class="bill-label">3. Sim My+Mom - â‚¹600</div><button onclick="addToTotal(this, 600)">Add</button></div>
  <div class="bill-item"><div class="bill-label">4. DTH - â‚¹420</div><button onclick="addToTotal(this, 400)">Add</button></div>
  <div class="bill-item"><div class="bill-label">5. SIM Sumit - â‚¹350</div><button onclick="addToTotal(this, 350)">Add</button></div>
  <div class="bill-item"><div class="bill-label">8. Property tax - â‚¹450</div><button onclick="addToTotal(this, 500)">Add</button></div>

  <h2>ðŸŽ¯ Wants</h2>
 
  <div class="bill-item"><div class="bill-label">7. SIM DAD - â‚¹250</div><button onclick="addToTotal(this, 150)">Add</button></div>
  <div class="bill-item"><div class="bill-label">9. Wifi - â‚¹600</div><button onclick="addToTotal(this, 600)">Add</button></div>
  <div class="bill-item"><div class="bill-label">10. Subscription - â‚¹200</div><button onclick="addToTotal(this, 200)">Add</button></div>

  <div class="custom-add">
    <input type="number" id="customAmount" placeholder="Enter amount">
    <button onclick="addCustomAmount()">Add Amount</button>
  </div>

  <div id="total">Total: â‚¹0</div>

  <script>
    let total = 0;

    function addToTotal(button, amount) {
      total += amount;
      document.getElementById("total").innerText = "Total: â‚¹" + total;
      button.disabled = true;
      button.innerText = "Added";
    }

    function addCustomAmount() {
      const input = document.getElementById("customAmount");
      const value = parseInt(input.value);
      if (!isNaN(value) && value > 0) {
        total += value;
        document.getElementById("total").innerText = "Total: â‚¹" + total;
        input.value = "";
      } else {
        alert("Please enter a valid amount.");
      }
    }
  </script>

</body>
</html>
