<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      font-size: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .bill-item {
      background: white;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .bill-label {
      flex: 1;
    }

    button {
      font-size: 18px;
      padding: 10px 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }

    #total {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Bill Tracker</h1>

  <div class="bill-item"><div class="bill-label">1. Electricity bill - ₹1000</div><button onclick="addToTotal(1000)">Add</button></div>
  <div class="bill-item"><div class="bill-label">2. GAS bill - ₹1000</div><button onclick="addToTotal(1000)">Add</button></div>
  <div class="bill-item"><div class="bill-label">3. Water bill - ₹150</div><button onclick="addToTotal(150)">Add</button></div>
  <div class="bill-item"><div class="bill-label">4. Property tax - ₹500</div><button onclick="addToTotal(500)">Add</button></div>
  <div class="bill-item"><div class="bill-label">5. Sim My+Mom - ₹600</div><button onclick="addToTotal(1000)">Add</button></div>
    <div class="bill-item"><div class="bill-label">6. SIM Sumit - ₹350</div><button onclick="addToTotal(1000)">Add</button></div>
    <div class="bill-item"><div class="bill-label">7. SIM DAD - ₹150</div><button onclick="addToTotal(1000)">Add</button></div>
  <div class="bill-item"><div class="bill-label">8. DTH - ₹400</div><button onclick="addToTotal(400)">Add</button></div>
  <div class="bill-item"><div class="bill-label">9. Wifi - ₹600</div><button onclick="addToTotal(600)">Add</button></div>
  <div class="bill-item"><div class="bill-label">10 Subscription - ₹200</div><button onclick="addToTotal(200)">Add</button></div>

  <div id="total">Total: ₹0</div>

  <script>
    let total = 0;
    function addToTotal(amount) {
      total += amount;
      document.getElementById("total").innerText = "Total: ₹" + total;
    }
  </script>

</body>
</html>
