<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMMM %total Spend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; color: #333; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card strong { font-size: 1rem; }
    .card small { display: block; color: #777; margin-top: 4px; }
    input, button, select { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4338ca; }
    .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 6px; }
    .delete { background: #dc2626; display:none; } /* hidden by default */
    .delete:hover { background: #b91c1c; }
    .edit { background: #2563eb; }
    .edit:hover { background: #1d4ed8; }
    .collapsible { background: #eef2ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .collapsible h3 { margin: 0; cursor:pointer; user-select:none; display:flex; justify-content:space-between; align-items:center; }
    .collapsible-content { display: none; margin-top: 10px; }
    .income-row, .cat-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; }
    .income-info, .cat-info { flex: 1; }
    .income-actions, .cat-actions { display: flex; gap: 6px; }
    .inline-btn { background:#2563eb;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer; font-size:0.9rem; }
    .inline-btn.deleteIncome, .inline-btn.deleteCat { background:#dc2626; }
    .inline-btn.deleteIncome:hover, .inline-btn.deleteCat:hover { background:#b91c1c; }
    .inline-btn.editIncome:hover { background:#1d4ed8; }
    .expense-text { color: #dc2626; font-weight: bold; }
    .remaining-text { color: #2563eb; font-weight: bold; }
    .delete-all { background: #b91c1c; width: 100%; margin-top: 10px; }
    .delete-all:hover { background: #7f1d1d; }
    .small-muted { color:#666; font-size:0.9rem; }
    .list-empty { text-align:center; color:#777; padding:10px 0; }
    .toggle-btn { background:#f59e0b; margin-top:10px; }
    .toggle-btn:hover { background:#d97706; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ MMM Total Spend</h2>
    
    <div id="authSection" class="card">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="appSection" style="display:none;">
      <!-- Summary -->
      <div class="collapsible card" id="summaryBox">
        <h3>
          <span>Summary</span>
          <span class="small-muted">toggle</span>
        </h3>
        <div class="collapsible-content" id="summaryContent">
          <div>
            <div class="small-muted">Expenses: <span class="expense-text">‚Çπ<span id="totalExpenses">0</span></span></div>
            <div class="small-muted">Remaining: <span class="remaining-text">‚Çπ<span id="totalRemaining">0</span></span></div>
            <hr>
            <div id="incomeSummary"></div>
            <hr>
            <div id="categorySummary"></div>
            <hr>
            <button id="toggleDeleteBtn" class="toggle-btn">Show Delete Buttons</button>
          </div>
        </div>
      </div>

      <!-- Incomes -->
      <div class="collapsible card" id="incomeBox">
        <h3><span>Add Income</span><span class="small-muted">toggle</span></h3>
        <div class="collapsible-content" id="incomeContent">
          <input type="text" id="incomeDesc" placeholder="Income Source (Job, Business)">
          <input type="number" id="incomeAmount" placeholder="Income Amount">
          <button id="incomeBtn" onclick="saveIncome()">Save Income</button>
        </div>
      </div>

      <!-- Categories -->
      <div class="collapsible card" id="categoryBox">
        <h3><span>Categories</span><span class="small-muted">toggle</span></h3>
        <div class="collapsible-content" id="categoryContent">
          <input type="text" id="catInput" placeholder="Category Name">
          <button onclick="addCategory()">Add Category</button>
          <div id="catList"></div>
        </div>
      </div>

      <!-- Expenses -->
      <div class="card">
        <input type="text" id="descInput" placeholder="Expense Description">
        <input type="number" id="amountInput" placeholder="Expense Amount">
        <select id="categorySelect"><option value="">Select category</option></select>
        <select id="incomeSelect"><option value="">Select income</option></select>
        <button id="addExpenseBtn" onclick="addExpense()">Add Expense</button>
      </div>

      <div class="card">
        <h3 style="margin:0 0 10px 0;">Expenses</h3>
        <button class="delete-all" onclick="deleteAllExpenses()">‚ùå Delete All Expenses</button>
        <div id="list" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const incomesRef = ref(db, "mspend/incomes");
    const expensesRef = ref(db, "mspend/items");
    const categoriesRef = ref(db, "mspend/categories");

    const PASSWORD = "Confirm";
    const DELETE_ALL_PASSWORD = "deleteall";

    function askPassword(expected) {
      const input = prompt("Enter password:");
      return input === expected;
    }
    function formatDate(ts) {
      if (!ts) return "";
      const d = new Date(ts);
      return d.toLocaleDateString("en-GB") + ", " + d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
    }

    function setupToggle(boxId, contentId) {
      const box = document.getElementById(boxId);
      const content = document.getElementById(contentId);
      content.style.display = "none";
      box.querySelector("h3").addEventListener("click", () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      });
    }
    setupToggle("summaryBox", "summaryContent");
    setupToggle("incomeBox", "incomeContent");
    setupToggle("categoryBox", "categoryContent");

    window.login = function() {
      signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value)
        .catch(err => alert(err.message));
    };
    window.logout = function() { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        loadIncomes();
        loadCategories();
        loadExpenses();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // incomes and categories same as before ...
    async function getIncomeSnapshotMap() {
      const snap = await get(incomesRef);
      const map = {};
      if (snap.exists()) {
        snap.forEach(c => map[c.key] = c.val());
      }
      return map;
    }

    // toggle delete buttons
    let deleteVisible = false;
    document.getElementById("toggleDeleteBtn").addEventListener("click", () => {
      deleteVisible = !deleteVisible;
      document.querySelectorAll(".delete").forEach(btn => {
        btn.style.display = deleteVisible ? "inline-block" : "none";
      });
      document.getElementById("toggleDeleteBtn").innerText = deleteVisible ? "Hide Delete Buttons" : "Show Delete Buttons";
    });

    // loadExpenses updated
    function loadExpenses() {
      onValue(expensesRef, async (snap) => {
        const list = document.getElementById("list");
        list.innerHTML = "";
        let totalSpent = 0;
        const items = [];
        snap.forEach(child => {
          items.push({ id: child.key, data: child.val() });
          totalSpent += Number(child.val().amount || 0);
        });
        if (items.length === 0) {
          list.innerHTML = `<div class="list-empty">No expenses yet</div>`;
        } else {
          items.reverse().forEach(item => {
            const e = item.data;
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <div><strong>${e.desc}</strong> - ‚Çπ${e.amount} (${e.category})<br><small>From: ${e.incomeName}</small></div>
              <small>${formatDate(e.date)}</small>
              <div class="actions"><button class="delete" data-id="${item.id}" data-incomeid="${e.incomeId}" data-amount="${e.amount}">Delete</button></div>`;
            list.appendChild(div);
          });
        }
        // toggle visibility according to state
        document.querySelectorAll(".delete").forEach(btn => {
          btn.style.display = deleteVisible ? "inline-block" : "none";
          btn.onclick = async () => {
            if (!askPassword(PASSWORD)) return;
            if (!confirm("Delete expense?")) return;
            const id = btn.dataset.id;
            const incomeId = btn.dataset.incomeid;
            const amt = Number(btn.dataset.amount || 0);
            const incSnap = await get(ref(db, "mspend/incomes/" + incomeId));
            const currentRemaining = incSnap.exists() ? (Number(incSnap.val().remaining) || 0) : 0;
            const updates = {};
            updates[`mspend/incomes/${incomeId}/remaining`] = currentRemaining + amt;
            updates[`mspend/items/${id}`] = null;
            await update(ref(db), updates);
          };
        });

        // totals
        const incomesSnap = await get(incomesRef);
        let totalIncome = 0;
        if (incomesSnap.exists()) {
          incomesSnap.forEach(c => totalIncome += Number(c.val().amount || 0));
        }
        document.getElementById("totalExpenses").innerText = totalSpent;
        document.getElementById("totalRemaining").innerText = (totalIncome - totalSpent);
      });
    }

    window.deleteAllExpenses = async function() {
      if (!askPassword(DELETE_ALL_PASSWORD)) return alert("‚ùå Incorrect password!");
      if (!confirm("‚ö†Ô∏è This will delete ALL expenses. Continue?")) return;
      const snap = await get(expensesRef);
      if (!snap.exists()) return alert("No expenses to delete.");
      const updates = {};
      snap.forEach(c => updates[`mspend/items/${c.key}`] = null);
      await update(ref(db), updates);
      alert("‚úÖ All expenses deleted!");
    };
  </script>
</body>
</html>
