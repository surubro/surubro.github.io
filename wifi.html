<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy to Clipboard</title>
</head>
<body>

    <p id="text1">netsh wlan export profile folder=C:\ key=clear</p>
    <button onclick="copyToClipboard('text1')">Copy</button>

    <p id="text2">netsh wlan export profile folder=C:\Users\suru\Documents key=clear</p>
    <button onclick="copyToClipboard('text2')">Copy</button>

    <script>
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
