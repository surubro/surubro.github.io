<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaeff1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      position: relative;
      background: #d1e7dd;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 70%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message:hover {
      background: #c3dbcf;
    }

    .tick {
      margin-left: 10px;
      font-size: 13px;
      color: #4caf50;
      white-space: nowrap;
    }

    .delete-btn {
      display: none;
      position: absolute;
      top: 8px;
      right: 10px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .message:hover .delete-btn {
      display: inline-block;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border 0.2s ease;
    }

    .input-container input:focus {
      border-color: #007bff;
    }

    .send-btn {
      background: #007bff;
      border: none;
      color: white;
      margin-left: 10px;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .send-btn:hover {
      background: #0056b3;
    }

    .clear-all {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-all:hover {
      background: #c82333;
    }

    /* Password Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-confirm {
      background: #007bff;
      color: white;
    }

    .btn-cancel {
      background: gray;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button class="send-btn" onclick="sendMessage()" title="Send">
      <i class="fas fa-paper-plane"></i>
    </button>
    <button class="clear-all" onclick="showPasswordModal()">Clear All</button>
  </div>

  <!-- Password Modal -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>Enter Password</h3>
      <input type="password" id="clearPassword" placeholder="Password" />
      <br />
      <button class="btn-confirm" onclick="verifyPassword()">Confirm</button>
      <button class="btn-cancel" onclick="closePasswordModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const chatBox = document.getElementById("chatBox");

    // Display messages from Firebase
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const key = snapshot.key;

      const div = document.createElement("div");
      div.className = "message";

      const textSpan = document.createElement("span");
      textSpan.textContent = data.text;

      const tick = document.createElement("span");
      tick.className = "tick";

      if (data.timestamp) {
        const date = new Date(data.timestamp);
        const day = String(date.getDate()).padStart(2, '0');
        const month = date.toLocaleString('default', { month: 'short' });
        let hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        tick.textContent = `${day}/${month} ${hours}:${minutes} ${ampm} ✔✔`;
      } else {
        tick.textContent = `✔✔`;
      }

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm("Delete this message?")) {
          remove(ref(db, `messages/${key}`));
          div.remove();
        }
      };

      div.appendChild(textSpan);
      div.appendChild(tick);
      div.appendChild(deleteBtn);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send Message
    window.sendMessage = function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      input.disabled = true;

      push(messagesRef, { text, timestamp: Date.now() })
        .then(() => input.value = "")
        .catch(() => alert("Message failed. Check connection."))
        .finally(() => input.disabled = false);
    };

    // Modal functions
    window.showPasswordModal = function () {
      document.getElementById("passwordModal").style.display = "flex";
      document.getElementById("clearPassword").value = "";
    };

    window.closePasswordModal = function () {
      document.getElementById("passwordModal").style.display = "none";
    };

    window.verifyPassword = function () {
      const enteredPassword = document.getElementById("clearPassword").value;
      const correctPassword = "Confirm"; // <-- change to your password

      if (enteredPassword === correctPassword) {
        if (confirm("Are you sure you want to clear all messages?")) {
          remove(messagesRef).then(() => {
            chatBox.innerHTML = "";
            alert("All messages cleared.");
          });
        }
        closePasswordModal();
      } else {
        alert("Incorrect password. Access denied.");
      }
    };
  </script>
</body>
</html>
