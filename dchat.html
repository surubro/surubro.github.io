<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send TXT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hidden { display: none !important; }

    /* --- Login Screen --- */
    #loginScreen {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .login-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* --- Chat UI --- */
    #chatUI {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100%;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }
    .sent {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .received {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }
    .tick {
      display: block;
      font-size: 11px;
      color: gray;
      margin-top: 3px;
      text-align: right;
    }
    .delete-btn {
      display: none;
      position: absolute;
      top: 6px;
      right: 8px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 11px;
      cursor: pointer;
    }
    .message:hover .delete-btn { display: inline-block; }

    .input-container {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .input-container textarea {
      flex: 1;
      resize: none;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      height: 42px;
    }
    .send-btn {
      background: #007bff;
      border: none;
      color: white;
      margin-left: 8px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
    .clear-all, #logoutBtn {
      background: #555;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-all { background: #dc3545; }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-confirm { background: #007bff; color: white; }
    .btn-cancel { background: gray; color: white; margin-left: 10px; }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginScreen">
  <div class="login-card">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- Chat -->
<div id="chatUI" class="hidden">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    <button class="clear-all" onclick="showPasswordModal('clear')">Clear All</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Password Modal -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <h3>Enter Password</h3>
    <input type="password" id="clearPassword" placeholder="Password" />
    <br />
    <button class="btn-confirm" onclick="verifyPassword()">Confirm</button>
    <button class="btn-cancel" onclick="closePasswordModal()">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const chatBox = document.getElementById("chatBox");
  const correctPassword = "deleteall";
  let deleteTarget = null;

  function autoScroll() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Login
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    if (!email || !password) { alert("Enter email & password"); return; }
    signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  // Auth
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      loadMessages();
      setTimeout(autoScroll, 600); // scroll when chat opens
    } else {
      document.getElementById("chatUI").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
    }
  });

  // Load messages
  function loadMessages() {
    chatBox.innerHTML = "";
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const key = snapshot.key;

      const div = document.createElement("div");
      div.className = "message " + (data.sender === auth.currentUser?.uid ? "sent" : "received");

      const textSpan = document.createElement("span");
      textSpan.textContent = data.text;

      const tick = document.createElement("span");
      tick.className = "tick";
      if (data.timestamp) {
        const date = new Date(data.timestamp);
        const time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        tick.textContent = time + " ✔✔";
      }

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Del";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = e => {
        e.stopPropagation();
        deleteTarget = { type: 'single', key: key, element: div };
        showPasswordModal();
      };

      div.appendChild(textSpan);
      div.appendChild(tick);
      div.appendChild(deleteBtn);
      chatBox.appendChild(div);
      autoScroll();
    });

    setTimeout(autoScroll, 1000); // after loading old messages
  }

  // Send
  window.sendMessage = () => {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    input.disabled = true;
    push(messagesRef, { text, timestamp: Date.now(), sender: auth.currentUser?.uid })
      .then(() => input.value = "")
      .catch(() => alert("Message failed"))
      .finally(() => {
        input.disabled = false;
        autoScroll();
      });
  };

  // Enter key = send
  document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.ctrlKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Modal
  window.showPasswordModal = (action = 'single') => {
    deleteTarget = (action === 'clear') ? { type: 'clear' } : deleteTarget;
    document.getElementById("passwordModal").style.display = "flex";
    document.getElementById("clearPassword").value = "";
  };
  window.closePasswordModal = () => {
    document.getElementById("passwordModal").style.display = "none";
  };
  window.verifyPassword = () => {
    const enteredPassword = document.getElementById("clearPassword").value;
    if (enteredPassword === correctPassword) {
      if (deleteTarget?.type === 'clear') {
        remove(messagesRef).then(() => chatBox.innerHTML = "");
      } else if (deleteTarget?.type === 'single') {
        remove(ref(db, `messages/${deleteTarget.key}`));
        deleteTarget.element.remove();
      }
      closePasswordModal();
    } else {
      alert("Wrong password");
    }
  };
</script>
</body>
</html>
