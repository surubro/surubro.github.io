<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Txt..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #eaeff1; display: flex; flex-direction: column; height: 100vh; }
    .hidden { display: none !important; }

    /* Login Screen */
    #loginScreen { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; }
    #loginScreen input { padding: 10px; font-size: 16px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; width: 240px; }
    #loginScreen button { padding: 10px 20px; font-size: 15px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    #loginScreen button:hover { background: #0056b3; }

    /* Chat */
    .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; }
    .message { position: relative; background: #d1e7dd; padding: 10px 14px; margin: 10px 0; border-radius: 10px; max-width: 75%; display: flex; justify-content: space-between; align-items: center; word-wrap: break-word; }
    .message:hover { background: #c3dbcf; }
    .tick { margin-left: 10px; font-size: 12px; color: #4caf50; white-space: nowrap; }
    .delete-btn { display: none; position: absolute; top: 8px; right: 10px; background-color: crimson; color: white; border: none; border-radius: 5px; padding: 4px 8px; font-size: 12px; cursor: pointer; }
    .message:hover .delete-btn { display: inline-block; }

    .input-container { display: flex; align-items: center; padding: 12px 15px; background: #fff; border-top: 1px solid #ccc; }
    .input-container textarea { flex: 1; resize: none; padding: 12px 16px; font-size: 15px; border: 1px solid #ccc; border-radius: 25px; outline: none; height: 44px; }
    .send-btn { background: #007bff; border: none; color: white; margin-left: 10px; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
    .send-btn:hover { background: #0056b3; }
    .clear-all { background: #dc3545; color: #fff; border: none; padding: 10px 16px; margin-left: 10px; font-size: 14px; border-radius: 5px; cursor: pointer; }
    .clear-all:hover { background: #a71d2a; }
    #logoutBtn { background:#555; }

    /* Password Modal */
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 10px; width: 300px; text-align: center; animation: fadeIn 0.3s ease; }
    .modal-content input { padding: 8px; width: 80%; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .modal-content button { margin-top: 15px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-confirm { background: #007bff; color: white; }
    .btn-cancel { background: gray; color: white; margin-left: 10px; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Login to Continue</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <small>Only verified accounts can access.</small>
</div>

<!-- Chat UI -->
<div id="chatUI" class="hidden">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button class="send-btn" onclick="sendMessage()" title="Send"><i class="fas fa-paper-plane"></i></button>
    <button class="clear-all" onclick="showPasswordModal('clear')">Clear All</button>
    <button id="logoutBtn" class="clear-all">Logout</button>
  </div>
</div>

<!-- Password Modal -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <h3>Enter Password</h3>
    <input type="password" id="clearPassword" placeholder="Password" />
    <br />
    <button class="btn-confirm" onclick="verifyPassword()">Confirm</button>
    <button class="btn-cancel" onclick="closePasswordModal()">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const chatBox = document.getElementById("chatBox");

  // separate passwords
  const clearAllPassword = "deleteall";      // for clearing all messages
  const singleDeletePassword = "Confirm";  // for deleting one message
  let deleteTarget = null;

  // Login
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  function autoScroll() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      loadMessages();
      setTimeout(autoScroll, 500); // scroll to bottom after load
    } else {
      document.getElementById("chatUI").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
    }
  });

  function loadMessages() {
    chatBox.innerHTML = "";
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const key = snapshot.key;

      const div = document.createElement("div");
      div.className = "message";

      const textSpan = document.createElement("span");
      textSpan.textContent = data.text;

      const tick = document.createElement("span");
      tick.className = "tick";
      if (data.timestamp) {
        const date = new Date(data.timestamp);
        const time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        tick.textContent = time + " ✔✔";
      }

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = e => {
        e.stopPropagation();
        deleteTarget = { type: 'single', key: key, element: div };
        showPasswordModal();
      };

      div.appendChild(textSpan);
      div.appendChild(tick);
      div.appendChild(deleteBtn);
      chatBox.appendChild(div);

      autoScroll();
    });

    setTimeout(autoScroll, 1000); // final scroll
  }

  // Send Message
  window.sendMessage = () => {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    input.disabled = true;
    push(messagesRef, { text, timestamp: Date.now() })
      .then(() => input.value = "")
      .catch(() => alert("Message failed. Check connection."))
      .finally(() => {
        input.disabled = false;
        autoScroll();
      });
  };

  // Handle Enter / Ctrl+Enter
  const messageInput = document.getElementById("messageInput");
  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      if (e.ctrlKey) {
        const pos = messageInput.selectionStart;
        messageInput.value = messageInput.value.slice(0, pos) + "\n" + messageInput.value.slice(pos);
        messageInput.selectionStart = messageInput.selectionEnd = pos + 1;
      } else {
        e.preventDefault();
        sendMessage();
      }
    }
  });

  // Modal Functions
  window.showPasswordModal = (action = 'single') => {
    deleteTarget = (action === 'clear') ? { type: 'clear' } : deleteTarget;
    document.getElementById("passwordModal").style.display = "flex";
    document.getElementById("clearPassword").value = "";
  };

  window.closePasswordModal = () => {
    document.getElementById("passwordModal").style.display = "none";
  };

  window.verifyPassword = () => {
    const enteredPassword = document.getElementById("clearPassword").value;

    if (deleteTarget?.type === 'clear') {
      if (enteredPassword === clearAllPassword) {
        if (confirm("Are you sure you want to clear all messages?")) {
          remove(messagesRef).then(() => {
            chatBox.innerHTML = "";
            alert("All messages cleared.");
          });
        }
        closePasswordModal();
      } else {
        alert("Incorrect password for clearing all messages.");
      }
    } 
    
    else if (deleteTarget?.type === 'single') {
      if (enteredPassword === singleDeletePassword) {
        if (confirm("Delete this message?")) {
          remove(ref(db, `messages/${deleteTarget.key}`));
          deleteTarget.element.remove();
        }
        closePasswordModal();
      } else {
        alert("Incorrect password for deleting this message.");
      }
    }
  };
</script>
</body>
</html>
