<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Txt..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #eaeff1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .hidden { display: none !important; }

    /* Login */
    #loginScreen { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; transition: opacity 0.3s ease; }
    #loginScreen input { padding: 10px; font-size: 16px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; width: 240px; }
    #loginScreen button { padding: 10px 20px; font-size: 15px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    #loginScreen button:hover { background: #0056b3; }

    /* Chat */
    #chatUI { display: flex; flex-direction: column; height: 100%; }
    .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; scroll-behavior: smooth; }
    .message { position: relative; background: #d1e7dd; padding: 10px 14px; margin: 10px 0; border-radius: 10px; max-width: 75%; word-wrap: break-word; }
    .sent { align-self: flex-end; background: #cce5ff; }
    .received { align-self: flex-start; background: #dee2e6; }
    .tick { font-size: 12px; color: #4caf50; margin-left: 6px; white-space: nowrap; }

    .input-container { display: flex; align-items: center; padding: 12px 15px; background: #fff; border-top: 1px solid #ccc; }
    .input-container textarea { flex: 1; resize: none; padding: 12px 16px; font-size: 15px; border: 1px solid #ccc; border-radius: 25px; outline: none; height: 44px; }
    .send-btn { background: #007bff; border: none; color: white; margin-left: 10px; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
    .send-btn:hover { background: #0056b3; }
    .clear-all { background: #dc3545; color: #fff; border: none; padding: 10px 16px; margin-left: 10px; font-size: 14px; border-radius: 5px; cursor: pointer; }
    .clear-all:hover { background: #a71d2a; }
    #logoutBtn { background:#555; }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginScreen" class="hidden">
    <h2>Login to Continue</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <small>Only verified accounts can access.</small>
  </div>

  <!-- Chat UI -->
  <div id="chatUI" class="hidden">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      <button class="clear-all" id="clearBtn">Clear All</button>
      <button id="logoutBtn" class="clear-all">Logout</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const chatBox = document.getElementById("chatBox");

  // Cache
  function saveCache(messages) {
    localStorage.setItem("chatCache", JSON.stringify(messages));
  }
  function loadCache() {
    const data = localStorage.getItem("chatCache");
    return data ? JSON.parse(data) : [];
  }

  function renderMessages(messages, currentUser) {
    chatBox.innerHTML = "";
    messages.forEach(msg => {
      const div = document.createElement("div");
      div.classList.add("message", msg.uid === currentUser ? "sent" : "received");
      div.textContent = msg.text;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Instant load cached messages
  const cached = loadCache();
  if (cached.length > 0) {
    document.getElementById("chatUI").classList.remove("hidden");
    renderMessages(cached);
  }

  // Login
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
    localStorage.removeItem("chatCache");
  };

  document.getElementById("sendBtn").onclick = () => sendMessage();

  document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.ctrlKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    push(ref(db, "messages"), { text, uid: auth.currentUser.uid, timestamp: Date.now() });
    input.value = "";
  }

  document.getElementById("clearBtn").onclick = () => {
    if (confirm("Clear all messages?")) {
      remove(ref(db, "messages"));
      chatBox.innerHTML = "";
      saveCache([]);
    }
  };

  function loadMessages() {
    const messagesRef = ref(db, "messages");
    onValue(messagesRef, snapshot => {
      const data = snapshot.val() || {};
      const messages = Object.values(data);
      saveCache(messages);
      renderMessages(messages, auth.currentUser?.uid);
    });
  }

  // Auth
  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("chatUI").classList.remove("hidden");
      loadMessages();
    } else {
      if (!cached.length) {
        document.getElementById("loginScreen").classList.remove("hidden");
        document.getElementById("chatUI").classList.add("hidden");
      }
    }
  });
</script>
</body>
</html>
