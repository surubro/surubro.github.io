<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #fafafa;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .clickable {
      cursor: pointer;
      padding: 10px;
      background: #fff;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .clickable:hover {
      background-color: #f1f1f1;
    }

    #results, #details {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    ul, ol {
      padding-left: 20px;
    }

    h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Search Menu</h2>
  <input type="text" id="search" placeholder="Type a beverage name..." />
  <div id="results"></div>
  <div id="details"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/surubro/surubro.github.io/refs/heads/master/love.json';
    let menuItems = [];

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        for (const category in data) {
          data[category].forEach(item => {
            menuItems.push({ ...item, category });
          });
        }
      })
      .catch(err => {
        document.getElementById('results').innerHTML = 'Failed to load menu data.';
        console.error('Error loading JSON:', err);
      });

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';

      if (query) {
        const matches = menuItems.filter(item => item.name.toLowerCase().includes(query));
        matches.forEach(item => {
          const div = document.createElement('div');
          div.className = 'clickable';
          div.textContent = `${item.name} (${item.category})`;
          div.onclick = () => showDetails(item);
          resultsDiv.appendChild(div);
        });
      }
    });

    function showDetails(item) {
      let html = `<h3>${item.name}</h3><p><strong>Category:</strong> ${item.category}</p>`;

      if (item.equipments) {
        html += `<h4>Equipments</h4><ul>${item.equipments.map(e => `<li>${e}</li>`).join('')}</ul>`;
      } else if (item.sizes) {
        html += `<h4>Preparation</h4>`;
        for (const size in item.sizes) {
          html += `<strong>${size} Size:</strong><ul>${item.sizes[size].map(step => `<li>${step}</li>`).join('')}</ul>`;
        }
      } else {
        html += `<p>No preparation steps available.</p>`;
      }

      detailsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
