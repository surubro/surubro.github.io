<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        document.getElementById("userEmail").innerText = user.email;
        currentUserEmail = user.email;
        loadMessages();
      } else {
        document.getElementById("authContainer").style.display = "block";
        document.getElementById("chatContainer").style.display = "none";
        if (user && !user.emailVerified) {
          alert("Please verify your email before logging in.");
          signOut(auth);
        }
      }
    });

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          sendEmailVerification(user).then(() => {
            alert("Verification email sent. Please verify and then login.");
            signOut(auth);
          });
        })
        .catch(err => alert("Register error: " + err.message));
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed: " + err.message));
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email.");
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert("Error: " + err.message));
    };

    window.logout = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        document.getElementById("chatBox").innerHTML = "";
      });
    };

    window.sendMessage = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !auth.currentUser) return;
      push(ref(db, "messages"), {
        user: auth.currentUser.email,
        text: msg,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = "";
    };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      onChildAdded(ref(db, "messages"), (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.className = "message " + (data.user === currentUserEmail ? "sent" : "received");
        div.innerHTML = `<div class="user">${data.user}</div>${data.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      border-radius: 5px;
    }
    button {
      border: none;
      background-color: #1877f2;
      color: white;
    }
    .link {
      font-size: 13px;
      color: #1877f2;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
      margin: 10px 0;
    }

    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #30d158;
      color: white;
    }

    .received {
      align-self: flex-start;
      background: #e5e5ea;
    }

    .user {
      font-size: 11px;
      margin-bottom: 2px;
      color: #444;
    }

    .inputArea {
      display: flex;
      padding: 10px;
      gap: 6px;
      background: #f9f9f9;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    #sendButton {
      padding: 10px 15px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <div class="link" onclick="resetPassword()">Forgot Password?</div>
    <button onclick="register()" style="background: green;">Create New Account</button>
  </div>

  <div id="chatContainer">
    <div style="padding: 10px; background: #1877f2; color: white;">
      Welcome, <span id="userEmail"></span>
      <button onclick="logout()" style="float:right;background:red;color:white;padding:4px 8px;border:none;border-radius:4px;">Logout</button>
    </div>
    <div id="chatBox"></div>
    <div class="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="footer">Made with ❤️ by Surendra Sonawane</div>
</body>
</html>
