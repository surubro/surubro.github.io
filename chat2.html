<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      text-align: center;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      max-width: 75%;
    }

    .sent {
      align-self: flex-end;
      background-color: #DCF8C6;
      border-radius: 10px 10px 0 10px;
      padding: 10px;
    }

    .received {
      align-self: flex-start;
      background-color: #fff;
      border-radius: 10px 10px 10px 0;
      padding: 10px;
    }

    .sender-email {
      font-size: 12px;
      color: #555;
      margin-bottom: 2px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: white;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-button {
      width: 100%;
      background-color: red;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .auth-container, .chat-container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authContainer">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()" style="background-color: green; color: white;">Create New Account</button>
    <button onclick="resetPassword()">Forgot Password</button>
  </div>

  <div style="display: none; flex-direction: column; height: 100vh;" id="chatContainer">
    <div class="header">Welcome: <span id="userEmail"></span></div>
    <div id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        document.getElementById("userEmail").innerText = user.email;
        currentUserEmail = user.email;
        loadMessages();
      } else {
        document.getElementById("authContainer").style.display = "block";
        document.getElementById("chatContainer").style.display = "none";
        if (user && !user.emailVerified) {
          alert("Please verify your email before logging in.");
          signOut(auth);
        }
      }
    });

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          sendEmailVerification(user).then(() => {
            alert("Verification email sent. Please verify and then login.");
            signOut(auth);
          });
        })
        .catch(err => alert("Register error: " + err.message));
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed: " + err.message));
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email.");
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert("Error: " + err.message));
    };

    window.logout = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        document.getElementById("chatBox").innerHTML = "";
      });
    };

    window.sendMessage = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !auth.currentUser) return;
      push(ref(db, "messages"), {
        user: auth.currentUser.email,
        text: msg,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = "";
    };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      onChildAdded(ref(db, "messages"), (snapshot) => {
        const data = snapshot.val();

        const container = document.createElement("div");
        container.className = "message-container";
        container.style.alignSelf = data.user === currentUserEmail ? "flex-end" : "flex-start";

        if (data.user !== currentUserEmail) {
          const sender = document.createElement("div");
          sender.className = "sender-email";
          sender.innerText = data.user;
          container.appendChild(sender);
        }

        const message = document.createElement("div");
        message.className = data.user === currentUserEmail ? "sent" : "received";
        message.innerText = data.text;

        container.appendChild(message);
        chatBox.appendChild(container);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
