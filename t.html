<!DOCTYPE html>
<html>
<head>
  <title>Ticket to Ride Route Live Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .result { margin-top: 15px; font-weight: bold; }
    input[type="text"] { width: 300px; padding: 5px; }
    ul { margin-top: 10px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Ticket to Ride Route Live Search</h2>
  <input type="text" id="routeInput" placeholder="Type route or city..." oninput="liveSearch()" />
  <ul id="result"></ul>

  <script>
    const routes = [
      "vancouver - montreal",
      "portland - phoenix",
      "chicago - new orleans",
      "duluth - el paso",
      "denver - pittsburgh",
      "boston - miami",
      "saint sault marie - nashville",
      "duluth - houston",
      "chicago - santa fe",
      "new york - atlanta",
      "montreal - atlanta",
      "seattle - los angeles",
      "calgary - phoenix",
      "vancouver - santa fe",
      "los angeles - chicago",
      "toronto - miami",
      "los angeles - new york",
      "winnipeg - little rock",
      "new york - dallas",
      "portland - nashville",
      "portland - pittsburgh",
      "saint sault marie - oklahoma city",
      "calgary - salt lake city",
      "chicago - new orleans",
      "montreal - new orleans",
      "los angeles - miami",
      "dallas - new york",
      "duluth - el paso",
      "helena - los angeles",
      "kansas city - houston",
      "denver - el paso",
      "dallas - houston",
      "pittsburgh - houston",
      "denver - pittsburgh",
      "dallas - el paso",
      "nashville - el paso"
    ];

    function normalize(str) {
      return str.toLowerCase().replace(/\s*-\s*/g, ' - ').trim();
    }

    function liveSearch() {
      const input = document.getElementById('routeInput').value;
      const normalizedInput = normalize(input);
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '';

      if (normalizedInput.length === 0) return;

      const matches = routes.filter(route => route.includes(normalizedInput));
      if (matches.length > 0) {
        matches.forEach(route => {
          const li = document.createElement('li');
          li.textContent = route;
          resultEl.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'No matching routes found.';
        li.style.color = 'red';
        resultEl.appendChild(li);
      }
    }
  </script>
</body>
</html>
