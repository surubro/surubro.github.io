<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #fafafa;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #results div {
      cursor: pointer;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #results div:hover {
      background-color: #f1f1f1;
    }

    #details {
      margin-top: 24px;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    ol, ul {
      padding-left: 20px;
    }

    h3, h4 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Search Menu</h2>
  <input type="text" id="search" placeholder="Type a dish name..." />
  <div id="results"></div>
  <div id="details"></div>

  <script>
    let menuItems = [];

    // Replace this URL with your raw GitHub menu.json link
    const jsonUrl = 'https://raw.githubusercontent.com/surubro/surubro.github.io/main/menu.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        menuItems = data.menu;
      })
      .catch(err => {
        document.getElementById('details').innerHTML = 'Failed to load menu data.';
        console.error('Error loading JSON:', err);
      });

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';
      if (query) {
        const matches = menuItems.filter(item => item.name.toLowerCase().includes(query));
        matches.forEach(item => {
          const div = document.createElement('div');
          div.textContent = item.name;
          div.addEventListener('click', () => {
            detailsDiv.innerHTML = `
              <h3>${item.name}</h3>
              <h4>Ingredients</h4>
              <ul>${item.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
              <h4>Steps</h4>
              <ol>${item.steps.map(s => `<li>${s}</li>`).join('')}</ol>
            `;
          });
          resultsDiv.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
