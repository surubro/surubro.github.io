<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watt to Unit Calculator</title>
</head>
<body>
    <h2>Watt to Unit Calculator</h2>
    <label for="watt">Enter Wattage of Appliance:</label>
    <input type="number" id="watt" placeholder="Enter watts" required>
    <button onclick="calculateUnits()">Calculate</button><div>
    <h3>Consumption Details</h3>
    <p>Daily Consumption: <span id="dayUnit">0</span> Units</p>
    <p>Weekly Consumption: <span id="weekUnit">0</span> Units</p>
    <p>Monthly Consumption: <span id="monthUnit">0</span> Units</p>
</div>

<script>
    function calculateUnits() {
        let watt = document.getElementById("watt").value;
        if (watt > 0) {
            let perHour = watt / 1000;
            let perDay = perHour * 24;
            let perWeek = perDay * 7;
            let perMonth = perDay * 30;
            
            document.getElementById("dayUnit").innerText = perDay.toFixed(2);
            document.getElementById("weekUnit").innerText = perWeek.toFixed(2);
            document.getElementById("monthUnit").innerText = perMonth.toFixed(2);
        } else {
            alert("Please enter a valid wattage.");
        }
    }
</script>

        <button>Bill Calculator </button>
           </a>

           

</body>
</html>
