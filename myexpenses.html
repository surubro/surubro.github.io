<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expenses Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-top: 20px;
    }
    input, button, select {
      margin: 5px 0;
      padding: 8px;
    }
    .summary, .list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .item button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Income & Expenses Manager</h1>

  <div>
    <h2>Add Income</h2>
    <input type="text" id="incomeSource" placeholder="Income Source">
    <input type="number" id="incomeAmount" placeholder="Amount">
    <button onclick="addIncome()">Add Income</button>
  </div>

  <div>
    <h2>Add Expense</h2>
    <input type="text" id="expenseDesc" placeholder="Expense Description">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <select id="incomeSelect"></select>
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <p id="totalIncome">Total Income: 0</p>
    <p id="totalExpenses">Total Expenses: 0</p>
    <p id="remainingBalance">Remaining Balance: 0</p>
  </div>

  <div class="list">
    <h2>Income Sources</h2>
    <div id="incomeList"></div>
  </div>

  <div class="list">
    <h2>Expenses</h2>
    <div id="expenseList"></div>
  </div>

  <script>
    let incomes = [];
    let expenses = [];
    const PASSWORD = "Confirm"; // change password here

    function checkPassword() {
      const input = prompt("Enter password:");
      return input === PASSWORD;
    }

    function addIncome() {
      if (!checkPassword()) {
        alert("Incorrect password");
        return;
      }
      const source = document.getElementById("incomeSource").value;
      const amount = parseFloat(document.getElementById("incomeAmount").value);
      if (source && amount) {
        incomes.push({ source, amount });
        document.getElementById("incomeSource").value = "";
        document.getElementById("incomeAmount").value = "";
        updateUI();
      }
    }

    function editIncome(index) {
      if (!checkPassword()) {
        alert("Incorrect password");
        return;
      }
      const newSource = prompt("Edit Income Source:", incomes[index].source);
      const newAmount = parseFloat(prompt("Edit Amount:", incomes[index].amount));
      if (newSource && newAmount) {
        incomes[index].source = newSource;
        incomes[index].amount = newAmount;
        updateUI();
      }
    }

    function deleteIncome(index) {
      if (!checkPassword()) {
        alert("Incorrect password");
        return;
      }
      if (confirm("Are you sure you want to delete this income source?")) {
        incomes.splice(index, 1);
        updateUI();
      }
    }

    function addExpense() {
      const description = document.getElementById("expenseDesc").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const incomeIndex = document.getElementById("incomeSelect").value;
      if (description && amount && incomeIndex !== "") {
        if (incomes[incomeIndex].amount >= amount) {
          incomes[incomeIndex].amount -= amount;
          expenses.push({ description, amount, from: incomes[incomeIndex].source });
          document.getElementById("expenseDesc").value = "";
          document.getElementById("expenseAmount").value = "";
          updateUI();
        } else {
          alert("Not enough balance in selected income source.");
        }
      }
    }

    function deleteExpense(index) {
      const exp = expenses[index];
      const income = incomes.find(i => i.source === exp.from);
      if (income) {
        income.amount += exp.amount;
      }
      expenses.splice(index, 1);
      updateUI();
    }

    function updateUI() {
      // update summary
      const totalIncome = incomes.reduce((sum, i) => sum + i.amount, 0);
      const totalExpenses = expenses.reduce((sum, e) => sum + e.amount, 0);
      document.getElementById("totalIncome").textContent = "Total Income: " + totalIncome;
      document.getElementById("totalExpenses").textContent = "Total Expenses: " + totalExpenses;
      document.getElementById("remainingBalance").textContent = "Remaining Balance: " + (totalIncome);

      // update income list
      const incomeList = document.getElementById("incomeList");
      incomeList.innerHTML = "";
      incomes.forEach((income, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${income.source}: ${income.amount}
          <span>
            <button onclick="editIncome(${index})">Edit</button>
            <button onclick="deleteIncome(${index})">Delete</button>
          </span>`;
        incomeList.appendChild(div);
      });

      // update expenses list
      const expenseList = document.getElementById("expenseList");
      expenseList.innerHTML = "";
      expenses.forEach((expense, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${expense.description}: ${expense.amount} (from ${expense.from})
          <button onclick="deleteExpense(${index})">Delete</button>`;
        expenseList.appendChild(div);
      });

      // update select
      const incomeSelect = document.getElementById("incomeSelect");
      incomeSelect.innerHTML = "";
      incomes.forEach((income, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = income.source + " (" + income.amount + ")";
        incomeSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
