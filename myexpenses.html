<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expenses Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }
    .summary {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Income & Expenses Manager</h2>

    <h3>Add Income Source</h3>
    <input type="text" id="incomeName" placeholder="Income Name (e.g. Salary)">
    <input type="number" id="incomeAmount" placeholder="Amount">
    <button onclick="addIncome()">Add Income</button>

    <h3>Add Expense</h3>
    <input type="text" id="expenseName" placeholder="Expense Name">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <select id="incomeSelect"></select>
    <button onclick="addExpense()">Add Expense</button>

    <h3>Income Sources</h3>
    <ul id="incomeList"></ul>

    <h3>Expenses</h3>
    <ul id="expenseList"></ul>

    <div class="summary">
      <p><b>Total Income:</b> <span id="totalIncome">0</span></p>
      <p><b>Total Expenses:</b> <span id="totalExpenses">0</span></p>
      <p><b>Remaining Balance:</b> <span id="remainingBalance">0</span></p>
    </div>
  </div>

  <script>
    const PASSWORD = "1234"; // change your password here
    let incomes = [];
    let expenses = [];

    function checkPassword() {
      let pwd = prompt("Enter password:");
      return pwd === PASSWORD;
    }

    function addIncome() {
      if (!checkPassword()) {
        alert("Incorrect password!");
        return;
      }
      let name = document.getElementById("incomeName").value;
      let amount = parseFloat(document.getElementById("incomeAmount").value);
      if (name && amount) {
        incomes.push({ name, amount });
        document.getElementById("incomeName").value = "";
        document.getElementById("incomeAmount").value = "";
        render();
      }
    }

    function editIncome(index) {
      if (!checkPassword()) {
        alert("Incorrect password!");
        return;
      }
      let newName = prompt("Edit Income Name:", incomes[index].name);
      let newAmount = parseFloat(prompt("Edit Income Amount:", incomes[index].amount));
      if (newName && newAmount) {
        incomes[index].name = newName;
        incomes[index].amount = newAmount;
        render();
      }
    }

    function deleteIncome(index) {
      if (!checkPassword()) {
        alert("Incorrect password!");
        return;
      }
      if (confirm("Delete this income source?")) {
        incomes.splice(index, 1);
        render();
      }
    }

    function addExpense() {
      let name = document.getElementById("expenseName").value;
      let amount = parseFloat(document.getElementById("expenseAmount").value);
      let incomeIndex = document.getElementById("incomeSelect").value;
      if (name && amount && incomeIndex !== "") {
        expenses.push({ name, amount, incomeIndex: parseInt(incomeIndex) });
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
        render();
      }
    }

    function deleteExpense(index) {
      if (confirm("Delete this expense?")) {
        expenses.splice(index, 1);
        render();
      }
    }

    function render() {
      let incomeList = document.getElementById("incomeList");
      let expenseList = document.getElementById("expenseList");
      let incomeSelect = document.getElementById("incomeSelect");
      incomeList.innerHTML = "";
      expenseList.innerHTML = "";
      incomeSelect.innerHTML = "<option value=''>Select Income</option>";

      incomes.forEach((income, i) => {
        let li = document.createElement("li");
        let totalExpensesForThisIncome = expenses
          .filter(e => e.incomeIndex === i)
          .reduce((sum, e) => sum + e.amount, 0);
        let remaining = income.amount - totalExpensesForThisIncome;
        li.innerHTML = `${income.name}: ${income.amount} (Remaining: ${remaining})
          <span class="actions">
            <button onclick="editIncome(${i})">Edit</button>
            <button onclick="deleteIncome(${i})">Delete</button>
          </span>`;
        incomeList.appendChild(li);

        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = income.name;
        incomeSelect.appendChild(opt);
      });

      expenses.forEach((expense, i) => {
        let li = document.createElement("li");
        li.innerHTML = `${expense.name}: -${expense.amount} (from ${incomes[expense.incomeIndex]?.name || "Unknown"})
          <span class="actions">
            <button onclick="deleteExpense(${i})">Delete</button>
          </span>`;
        expenseList.appendChild(li);
      });

      let totalIncome = incomes.reduce((sum, inc) => sum + inc.amount, 0);
      let totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
      let remainingBalance = totalIncome - totalExpenses;

      document.getElementById("totalIncome").textContent = totalIncome;
      document.getElementById("totalExpenses").textContent = totalExpenses;
      document.getElementById("remainingBalance").textContent = remainingBalance;
    }
  </script>
</body>
</html>
