<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; color: #333; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card strong { font-size: 1rem; }
    .card small { display: block; color: #777; margin-top: 4px; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4338ca; }
    .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 6px; }
    .edit { background: #16a34a; }
    .edit:hover { background: #15803d; }
    .delete { background: #dc2626; }
    .delete:hover { background: #b91c1c; }
    .summary { background: #eef2ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Expenses Manager</h2>

    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="appSection" style="display:none;">
      <div class="summary">
        <h3>Summary</h3>
        <p><strong>Salary:</strong> â‚¹<span id="salary">0</span></p>
        <p><strong>Total Expenses:</strong> â‚¹<span id="totalExpenses">0</span></p>
        <p><strong>Remaining:</strong> â‚¹<span id="remaining">0</span></p>
      </div>

      <input type="number" id="salaryInput" placeholder="Enter / Update Salary">
      <button onclick="updateSalary()">Save Salary</button>

      <input type="text" id="descInput" placeholder="Expense Description">
      <input type="number" id="amountInput" placeholder="Expense Amount">
      <button onclick="addExpense()">Add Expense</button>

      <h3>Expenses</h3>
      <div id="list"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let salaryRef = ref(db, "expenses/salary");
    let expensesRef = ref(db, "expenses/items");

    function formatDate(timestamp) {
      let d = new Date(timestamp);
      let date = d.toLocaleDateString("en-GB");
      let time = d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
      return `${date}, ${time}`;
    }

    // Auth
    window.login = function() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
    };
    window.logout = function() { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        loadSalary();
        loadExpenses();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // Salary
    window.updateSalary = function() {
      let salary = parseFloat(document.getElementById("salaryInput").value);
      if (!isNaN(salary)) {
        set(salaryRef, { amount: salary, date: Date.now() });
      }
    };
    function loadSalary() {
      onValue(salaryRef, snap => {
        if (snap.exists()) {
          document.getElementById("salary").innerText = snap.val().amount;
        }
      });
    }

    // Expenses
    window.addExpense = function() {
      let desc = document.getElementById("descInput").value.trim();
      let amount = parseFloat(document.getElementById("amountInput").value);
      if (desc && !isNaN(amount)) {
        push(expensesRef, { desc, amount, date: Date.now() });
        document.getElementById("descInput").value = "";
        document.getElementById("amountInput").value = "";
      }
    };

    function loadExpenses() {
      onValue(expensesRef, (snapshot) => {
        let listDiv = document.getElementById("list");
        listDiv.innerHTML = "";
        let total = 0;

        snapshot.forEach((child) => {
          let item = child.val();
          total += Number(item.amount);
          let div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div><strong>${item.desc}</strong> - â‚¹${item.amount}</div>
            <small>Added: ${formatDate(item.date)}</small>
            <div class="actions">
              <button class="edit" data-id="${child.key}" data-desc="${item.desc}" data-amount="${item.amount}">Edit</button>
              <button class="delete" data-id="${child.key}">Delete</button>
            </div>`;
          listDiv.prepend(div);
        });

        document.getElementById("totalExpenses").innerText = total;

        // Load salary to calc remaining
        onValue(salaryRef, snap => {
          let salary = snap.exists() ? snap.val().amount : 0;
          document.getElementById("remaining").innerText = salary - total;
        });

        document.querySelectorAll(".edit").forEach(btn => {
          btn.addEventListener("click", () => {
            let id = btn.dataset.id;
            let newDesc = prompt("Edit description:", btn.dataset.desc);
            let newAmount = parseFloat(prompt("Edit amount:", btn.dataset.amount));
            if (newDesc && !isNaN(newAmount)) {
              update(ref(db, "expenses/items/" + id), { desc: newDesc, amount: newAmount, date: Date.now() });
            }
          });
        });

        document.querySelectorAll(".delete").forEach(btn => {
          btn.addEventListener("click", () => {
            if (confirm("Delete this expense?")) {
              remove(ref(db, "expenses/items/" + btn.dataset.id));
            }
          });
        });
      });
    }
  </script>
</body>
</html>
