<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses Manager+</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; color: #333; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card strong { font-size: 1rem; }
    .card small { display: block; color: #777; margin-top: 4px; }
    input, button, select { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4338ca; }
    .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 6px; }
    .delete { background: #dc2626; }
    .delete:hover { background: #b91c1c; }
    .edit { background: #2563eb; }
    .edit:hover { background: #1d4ed8; }
    .collapsible { background: #eef2ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .collapsible h3 { margin: 0; cursor:pointer; }
    .collapsible-content { display: none; margin-top: 10px; }
    .income-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; }
    .income-info { flex: 1; }
    .income-actions { display: flex; gap: 6px; }
    .inline-btn { background:#2563eb;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer; font-size:0.9rem; }
    .inline-btn.deleteIncome { background:#dc2626; }
    .inline-btn.deleteIncome:hover { background:#b91c1c; }
    .inline-btn.editIncome:hover { background:#1d4ed8; }
    .income-text { color: #16a34a; font-weight: bold; }
    .expense-text { color: #dc2626; font-weight: bold; }
    .remaining-text { color: #2563eb; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ #Expenses Manager</h2>

    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="appSection" style="display:none;">

      <!-- Summary collapsible -->
      <div class="collapsible" id="summaryBox">
        <h3>
          Summary ‚Äî <span class="income-text">Income: ‚Çπ<span id="totalIncome">0</span></span> | 
          <span class="expense-text">Expenses: ‚Çπ<span id="totalExpenses">0</span></span>
        </h3>
        <div class="collapsible-content" id="summaryContent">
          <div id="incomeSummary"></div>
          <div id="categorySummary"></div>
          <p><strong class="remaining-text">Total Remaining: ‚Çπ<span id="totalRemaining">0</span></strong></p>
        </div>
      </div>

      <!-- Add/Edit Income collapsible -->
      <div class="collapsible" id="incomeBox">
        <h3>Add Income</h3>
        <div class="collapsible-content" id="incomeContent">
          <input type="text" id="incomeDesc" placeholder="Income Source (Job, Business)">
          <input type="number" id="incomeAmount" placeholder="Income Amount">
          <button id="incomeBtn" onclick="saveIncome()">Save Income</button>
        </div>
      </div>

      <!-- Add Expense -->
      <input type="text" id="descInput" placeholder="Expense Description">
      <input type="number" id="amountInput" placeholder="Expense Amount">
      <select id="categorySelect">
        <option value="">--Select Category--</option>
        <option value="Food">Food</option>
        <option value="Grocery">Grocery</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <select id="incomeSelect"></select>
      <button id="addExpenseBtn" onclick="addExpense()">Add Expense</button>

      <h3>Expenses</h3>
      <div id="list"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const incomesRef = ref(db, "expenses/incomes");
    const expensesRef = ref(db, "expenses/items");

    const PASSWORD = "Confirm";

    function askPassword() {
      const input = prompt("Enter password:");
      return input === PASSWORD;
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleDateString("en-GB") + ", " + d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
    }

    function setupToggle(boxId, contentId) {
      document.querySelector(`#${boxId} h3`).addEventListener("click", () => {
        const content = document.getElementById(contentId);
        content.style.display = content.style.display === "none" ? "block" : "none";
      });
    }
    setupToggle("summaryBox", "summaryContent");
    setupToggle("incomeBox", "incomeContent");

    // Auth
    window.login = function() {
      signInWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
    };
    window.logout = function() { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        authSection.style.display = "none";
        appSection.style.display = "block";
        loadIncomes();
        loadExpenses();
      } else {
        authSection.style.display = "block";
        appSection.style.display = "none";
      }
    });

    // Save Income
    window.saveIncome = async function() {
      if (!askPassword()) return alert("‚ùå Incorrect password!");
      const desc = incomeDesc.value.trim();
      const amount = parseFloat(incomeAmount.value);
      if (!desc || isNaN(amount)) return;
      await push(incomesRef, { desc, amount, remaining: amount, date: Date.now() });
      incomeDesc.value = ""; incomeAmount.value = "";
    };

    function loadIncomes() {
      onValue(incomesRef, (snap) => {
        incomeSummary.innerHTML = ""; incomeSelect.innerHTML = "";
        let totalIncome = 0, totalRemaining = 0;
        snap.forEach((c) => {
          const i = c.val();
          totalIncome += +i.amount; totalRemaining += +i.remaining;
          const row = document.createElement("div");
          row.className = "income-row";
          row.innerHTML = `<div class="income-info"><strong>${i.desc}</strong>: ‚Çπ${i.remaining} (Total ‚Çπ${i.amount})</div>`;
          incomeSummary.appendChild(row);
          const opt = document.createElement("option");
          opt.value = c.key; opt.textContent = i.desc; incomeSelect.appendChild(opt);
        });
        totalIncomeEl.innerText = totalIncome;
        totalRemainingEl.innerText = totalRemaining;
      });
    }

    // Add Expense
    window.addExpense = async function() {
      if (!askPassword()) return alert("‚ùå Incorrect password!");
      const desc = descInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const cat = categorySelect.value;
      const incomeId = incomeSelect.value;
      if (!desc || !cat || isNaN(amount)) return alert("Fill all fields!");
      const incSnap = await get(ref(db, `expenses/incomes/${incomeId}`));
      if (!incSnap.exists()) return;
      const income = incSnap.val();
      if (income.remaining < amount) return alert("Not enough balance!");
      const newExpRef = push(expensesRef);
      const updates = {};
      updates[`expenses/incomes/${incomeId}/remaining`] = income.remaining - amount;
      updates[`expenses/items/${newExpRef.key}`] = { desc, amount, category: cat, incomeName: income.desc, incomeId, date: Date.now() };
      await update(ref(db), updates);
      descInput.value = ""; amountInput.value = ""; categorySelect.value = "";
    };

    function loadExpenses() {
      onValue(expensesRef, (snap) => {
        list.innerHTML = ""; let total = 0;
        let catTotals = {};
        snap.forEach((c) => {
          const e = c.val(); total += +e.amount;
          catTotals[e.category] = (catTotals[e.category] || 0) + +e.amount;
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<div><strong>${e.desc}</strong> - ‚Çπ${e.amount} (${e.category})<br><small>From: ${e.incomeName}</small></div><small>${formatDate(e.date)}</small>`;
          list.prepend(div);
        });
        totalExpenses.innerText = total;
        categorySummary.innerHTML = "<h4>By Category:</h4>";
        Object.keys(catTotals).forEach(cat => {
          categorySummary.innerHTML += `<p>${cat}: ‚Çπ${catTotals[cat]}</p>`;
        });
      });
    }
  </script>
</body>
</html>
