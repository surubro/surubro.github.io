<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    #authSection {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #authSection input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #authSection button {
      background: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #authSection button:hover {
      background: #eee;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #444;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .input-row input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-row button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      cursor: pointer;
    }
    .input-row button:hover {
      background: #3b78c2;
    }

    #expensesList .expense {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0.4rem;
      border-bottom: 1px solid #eee;
    }
    #expensesList .expense:last-child {
      border-bottom: none;
    }
    .expense strong {
      color: #333;
    }
    .actions button {
      margin-left: 0.3rem;
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit { background: #ffd54f; }
    .delete { background: #e57373; color: white; }
    .edit:hover { background: #ffca28; }
    .delete:hover { background: #ef5350; }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.1rem;
      }
      .input-row {
        flex-direction: column;
      }
      .actions button {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üí∞ Expenses Manager</h1>
    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main id="app" style="display:none;">
    <div class="card">
      <h2>Salary</h2>
      <div class="input-row">
        <input type="number" id="salaryInput" placeholder="Enter salary">
        <button onclick="saveSalary()">Save</button>
      </div>
      <p>üíµ Current Salary: <strong id="salary">0</strong></p>
    </div>

    <div class="card">
      <h2>Add Expense</h2>
      <div class="input-row">
        <input type="text" id="expDesc" placeholder="Description">
        <input type="number" id="expAmount" placeholder="Amount">
        <button onclick="addExpense()">Add</button>
      </div>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <p>Total Expenses: <strong id="totalExp">0</strong></p>
      <p>Remaining: <strong id="remaining">0</strong></p>
    </div>

    <div class="card">
      <h2>Expenses List</h2>
      <div id="expensesList"></div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let salaryRef, expensesRef;

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("app").style.display = "block";
        document.getElementById("authSection").style.display = "none";
        salaryRef = ref(db, "expenses/" + user.uid + "/salary");
        expensesRef = ref(db, "expenses/" + user.uid + "/items");
        loadSalary();
        loadExpenses();
      } else {
        document.getElementById("app").style.display = "none";
        document.getElementById("authSection").style.display = "flex";
      }
    });

    // Auth
    window.login = function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
    }
    window.logout = function() {
      signOut(auth);
    }

    // Salary
    function loadSalary() {
      onValue(salaryRef, (snap) => {
        if (snap.exists()) {
          document.getElementById("salary").innerText = snap.val();
          calcRemaining();
        }
      });
    }
    window.saveSalary = function() {
      const val = parseFloat(document.getElementById("salaryInput").value);
      if (!isNaN(val)) {
        set(salaryRef, val);
      }
    }

    // Expenses
    function loadExpenses() {
      onValue(expensesRef, (snap) => {
        const list = document.getElementById("expensesList");
        list.innerHTML = "";
        let total = 0;
        if (snap.exists()) {
          snap.forEach(child => {
            const id = child.key;
            const exp = child.val();
            total += Number(exp.amount);
            const div = document.createElement("div");
            div.className = "expense";
            div.innerHTML = `
              <span><strong>${exp.desc}</strong> - ‚Çπ${exp.amount}</span>
              <span class="actions">
                <button class="edit" onclick="editExp('${id}','${exp.desc}',${exp.amount})">‚úè</button>
                <button class="delete" onclick="deleteExp('${id}')">üóë</button>
              </span>
            `;
            list.appendChild(div);
          });
        }
        document.getElementById("totalExp").innerText = total;
        calcRemaining(total);
      });
    }

    window.addExpense = function() {
      const desc = document.getElementById("expDesc").value;
      const amt = parseFloat(document.getElementById("expAmount").value);
      if (desc && !isNaN(amt)) {
        push(expensesRef, { desc: desc, amount: amt });
        document.getElementById("expDesc").value = "";
        document.getElementById("expAmount").value = "";
      }
    }

    window.editExp = function(id, oldDesc, oldAmt) {
      const newDesc = prompt("Edit description:", oldDesc);
      const newAmt = parseFloat(prompt("Edit amount:", oldAmt));
      if (newDesc && !isNaN(newAmt)) {
        update(ref(db, "expenses/" + auth.currentUser.uid + "/items/" + id), { desc: newDesc, amount: newAmt });
      }
    }

    window.deleteExp = function(id) {
      if (confirm("Delete this expense?")) {
        remove(ref(db, "expenses/" + auth.currentUser.uid + "/items/" + id));
      }
    }

    function calcRemaining(totalExp=0) {
      const salary = parseFloat(document.getElementById("salary").innerText) || 0;
      document.getElementById("remaining").innerText = salary - totalExp;
    }
  </script>
</body>
</html>
