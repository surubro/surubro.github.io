<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; color: #333; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card strong { font-size: 1rem; }
    .card small { display: block; color: #777; margin-top: 4px; }
    input, button, select { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4338ca; }
    .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 6px; }
    .delete { background: #dc2626; }
    .delete:hover { background: #b91c1c; }
    .edit { background: #2563eb; }
    .edit:hover { background: #1d4ed8; }
    .collapsible { background: #eef2ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .collapsible h3 { margin: 0; cursor:pointer; }
    .collapsible-content { display: none; margin-top: 10px; }
    .income-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; }
    .income-info { flex: 1; }
    .income-actions { display: flex; gap: 6px; }
    .inline-btn { background:#2563eb;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer; font-size:0.9rem; }
    .inline-btn.deleteIncome { background:#dc2626; }
    .inline-btn.deleteIncome:hover { background:#b91c1c; }
    .inline-btn.editIncome:hover { background:#1d4ed8; }

    /* colors for summary */
    .income-text { color: #16a34a; font-weight: bold; }   /* green */
    .expense-text { color: #dc2626; font-weight: bold; }  /* red */
    .remaining-text { color: #2563eb; font-weight: bold; }/* blue */
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ #Expenses Manager</h2>

    <div id="authSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="appSection" style="display:none;">

      <!-- Summary collapsible -->
      <div class="collapsible" id="summaryBox">
        <h3>
          Summary ‚Äî <span class="income-text">Income: ‚Çπ<span id="totalIncome">0</span></span> | 
          <span class="expense-text">Expenses: ‚Çπ<span id="totalExpenses">0</span></span>
        </h3>
        <div class="collapsible-content" id="summaryContent">
          <div id="incomeSummary"></div>
          <p><strong class="remaining-text">Total Remaining: ‚Çπ<span id="totalRemaining">0</span></strong></p>
        </div>
      </div>

      <!-- Add/Edit Income collapsible -->
      <div class="collapsible" id="incomeBox">
        <h3>Add Income</h3>
        <div class="collapsible-content" id="incomeContent">
          <input type="text" id="incomeDesc" placeholder="Income Source (Job, Business)">
          <input type="number" id="incomeAmount" placeholder="Income Amount">
          <button id="incomeBtn" onclick="saveIncome()">Save Income</button>
        </div>
      </div>

      <!-- Add Expense -->
      <input type="text" id="descInput" placeholder="Expense Description">
      <input type="number" id="amountInput" placeholder="Expense Amount">
      <select id="incomeSelect"></select>
      <button id="addExpenseBtn" onclick="addExpense()">Add Expense</button>

      <h3>Expenses</h3>
      <div id="list"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const incomesRef = ref(db, "expenses/incomes");
    const expensesRef = ref(db, "expenses/items");

    let editingIncomeId = null;
    const PASSWORD = "Confirm"; // üîë your password

    function askPassword() {
      const input = prompt("Enter password:");
      return input === PASSWORD;
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      const date = d.toLocaleDateString("en-GB");
      const time = d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
      return `${date}, ${time}`;
    }

    // Toggle collapsibles only when header clicked
    function setupToggle(boxId, contentId) {
      document.querySelector(`#${boxId} h3`).addEventListener("click", () => {
        const content = document.getElementById(contentId);
        content.style.display = content.style.display === "none" ? "block" : "none";
      });
    }
    setupToggle("summaryBox", "summaryContent");
    setupToggle("incomeBox", "incomeContent");

    // Auth
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
    };
    window.logout = function() { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        loadIncomes();
        loadExpenses();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // Save/Add or Update Income (password protected)
    window.saveIncome = async function() {
      if (!askPassword()) return alert("‚ùå Incorrect password!");
      const desc = document.getElementById("incomeDesc").value.trim();
      const amount = parseFloat(document.getElementById("incomeAmount").value);
      if (!desc || isNaN(amount)) return;

      try {
        if (editingIncomeId) {
          await update(ref(db, `expenses/incomes/${editingIncomeId}`), { desc, amount, remaining: amount });
          editingIncomeId = null;
          document.getElementById("incomeBtn").innerText = "Save Income";
        } else {
          await push(incomesRef, { desc, amount, remaining: amount, date: Date.now() });
        }
        document.getElementById("incomeDesc").value = "";
        document.getElementById("incomeAmount").value = "";
      } catch (e) {
        alert("Failed to save income: " + e.message);
      }
    };

    // Load Incomes (summary + select)
    function loadIncomes() {
      onValue(incomesRef, (snapshot) => {
        const incomeSummary = document.getElementById("incomeSummary");
        const incomeSelect = document.getElementById("incomeSelect");
        incomeSummary.innerHTML = "";
        incomeSelect.innerHTML = "";
        let totalRemaining = 0, totalIncome = 0;

        snapshot.forEach((child) => {
          const income = child.val();
          totalIncome += Number(income.amount || 0);
          totalRemaining += Number(income.remaining || 0);

          const row = document.createElement("div");
          row.className = "income-row";
          row.innerHTML = `
            <div class="income-info">
              <strong>${income.desc}</strong>: ‚Çπ${income.remaining} (Total ‚Çπ${income.amount})
            </div>
            <div class="income-actions">
              <button class="inline-btn deleteIncome" data-id="${child.key}" data-name="${income.desc}">Delete</button>
              <button class="inline-btn editIncome" data-id="${child.key}" data-amount="${income.amount}" data-desc="${income.desc}">Edit</button>
            </div>
          `;
          incomeSummary.appendChild(row);

          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = income.desc;
          incomeSelect.appendChild(opt);
        });

        document.getElementById("totalIncome").innerText = totalIncome;
        document.getElementById("totalRemaining").innerText = totalRemaining;

        // bind income action buttons
        document.querySelectorAll(".deleteIncome").forEach(btn => {
          btn.onclick = async () => {
            if (!askPassword()) return alert("‚ùå Incorrect password!");
            const id = btn.dataset.id;
            const name = btn.dataset.name;
            if (!confirm(`Delete income source "${name}"?`)) return;
            try {
              await remove(ref(db, "expenses/incomes/" + id));
            } catch (e) {
              alert("Failed to delete income: " + e.message);
            }
          };
        });

        document.querySelectorAll(".editIncome").forEach(btn => {
          btn.onclick = () => {
            if (!askPassword()) return alert("‚ùå Incorrect password!");
            editingIncomeId = btn.dataset.id;
            document.getElementById("incomeDesc").value = btn.dataset.desc;
            document.getElementById("incomeAmount").value = btn.dataset.amount;
            document.getElementById("incomeBtn").innerText = "Update Income";
            document.getElementById("incomeContent").style.display = "block"; // auto-open
          };
        });
      });
    }

    // Add Expense (password protected + atomic update)
    window.addExpense = async function() {
      if (!askPassword()) return alert("‚ùå Incorrect password!");

      const desc = document.getElementById("descInput").value.trim();
      const amount = parseFloat(document.getElementById("amountInput").value);
      const incomeId = document.getElementById("incomeSelect").value;

      if (!desc) return alert("Please enter expense description.");
      if (isNaN(amount) || amount <= 0) return alert("Please enter a valid amount.");
      if (!incomeId) return alert("Please select an income source.");

      try {
        // fetch selected income once
        const incSnap = await get(ref(db, `expenses/incomes/${incomeId}`));
        if (!incSnap.exists()) return alert("Selected income not found.");
        const income = incSnap.val();

        const remaining = Number(income.remaining || 0);
        if (remaining < amount) return alert(`Not enough balance in "${income.desc}".`);

        // generate new expense key without writing yet
        const newExpenseRef = push(expensesRef);
        const expenseKey = newExpenseRef.key;

        // atomic multi-location update
        const updates = {};
        updates[`expenses/incomes/${incomeId}/remaining`] = remaining - amount;
        updates[`expenses/items/${expenseKey}`] = {
          desc,
          amount,
          incomeName: income.desc,
          incomeId,
          date: Date.now()
        };

        await update(ref(db), updates);

        // clear inputs
        document.getElementById("descInput").value = "";
        document.getElementById("amountInput").value = "";
      } catch (e) {
        alert("Failed to add expense: " + e.message);
      }
    };

    // Load Expenses (list + total + delete atomic)
    function loadExpenses() {
      onValue(expensesRef, (snapshot) => {
        const listDiv = document.getElementById("list");
        listDiv.innerHTML = "";
        let total = 0;

        const rows = [];
        snapshot.forEach((child) => {
          const item = child.val();
          total += Number(item.amount || 0);
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div><strong>${item.desc}</strong> - ‚Çπ${item.amount}<br>
            <small>From: ${item.incomeName || "‚Äî"}</small></div>
            <small>Added: ${formatDate(item.date)}</small>
            <div class="actions">
              <button class="delete" data-id="${child.key}" data-incomeid="${item.incomeId}" data-amount="${item.amount}">Delete</button>
            </div>`;
          rows.push(div);
        });

        // newest first
        rows.reverse().forEach(el => listDiv.prepend(el));

        document.getElementById("totalExpenses").innerText = total;

        document.querySelectorAll(".delete").forEach(btn => {
          btn.onclick = async () => {
            if (!askPassword()) return alert("‚ùå Incorrect password!");
            if (!confirm("Delete this expense?")) return;

            const expenseId = btn.dataset.id;
            const incomeId = btn.dataset.incomeid;
            const amount = Number(btn.dataset.amount);

            try {
              // read current remaining for that income
              const incSnap = await get(ref(db, `expenses/incomes/${incomeId}`));
              if (!incSnap.exists()) return alert("Income not found to refund.");
              const currentRemaining = Number(incSnap.val().remaining || 0);

              // atomic: refund remaining and remove expense
              const updates = {};
              updates[`expenses/incomes/${incomeId}/remaining`] = currentRemaining + amount;
              updates[`expenses/items/${expenseId}`] = null; // delete

              await update(ref(db), updates);
            } catch (e) {
              alert("Failed to delete expense: " + e.message);
            }
          };
        });
      });
    }
  </script>
</body>
</html>
