<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spending Manager (Categories)</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9fafb; color:#333; }
    .container { max-width:560px; margin:20px auto; padding:18px; }
    h2 { text-align:center; margin:8px 0 18px; }
    .card { background:#fff; padding:12px; margin-bottom:10px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    input, button, select { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #d1d5db; font-size:15px; box-sizing:border-box; }
    button { background:#4f46e5; color:#fff; border:none; cursor:pointer; }
    button:hover { opacity:0.95; }
    .small-btn { display:inline-block; padding:6px 10px; font-size:13px; border-radius:8px; }
    .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }
    .delete { background:#dc2626; color:#fff; border:none; cursor:pointer; padding:8px 10px; border-radius:8px; }
    .edit { background:#2563eb; color:#fff; border:none; cursor:pointer; padding:8px 10px; border-radius:8px; }
    .collapsible { background:#eef2ff; padding:12px; border-radius:12px; margin-bottom:14px; }
    .collapsible h3 { margin:0; cursor:pointer; display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .collapsible-content { display:none; margin-top:10px; }
    .inline-row { display:flex; gap:8px; align-items:center; }
    .inline-row > * { flex:1; }
    .category-row { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px dashed #e6edf9; }
    .category-info { font-weight:600; }
    .note { color:#6b7280; font-size:13px; margin-top:6px; }
    .expense-text { color:#dc2626; font-weight:700; }
    .category-text { color:#2563eb; font-weight:700; }
    .muted { color:#6b7280; font-size:13px; }
    .flex { display:flex; gap:8px; }
    @media (max-width:420px) {
      .container { padding:12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ Spending Manager (Categories)</h2>

    <!-- Auth -->
    <div id="authSection" class="card">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <div class="flex">
        <button onclick="login()" class="small-btn">Login</button>
        <button onclick="logout()" class="small-btn">Logout</button>
      </div>
      <p class="muted">You must be a verified user to view/edit data.</p>
    </div>

    <div id="appSection" style="display:none;">

      <!-- Summary -->
      <div class="collapsible" id="summaryBox">
        <h3>
          <span>Summary</span>
          <span class="expense-text">Total Spending: ‚Çπ<span id="totalExpenses">0</span></span>
        </h3>
        <div class="collapsible-content" id="summaryContent">
          <div id="categorySummary"></div>
          <p class="note">Edit/Delete categories here. Deleting is blocked if it has spending entries.</p>
        </div>
      </div>

      <!-- Categories -->
      <div class="collapsible" id="categoryBox">
        <h3>
          <span id="categoryBoxTitle">Add Category</span>
          <span class="muted">Create / Edit / Delete</span>
        </h3>
        <div class="collapsible-content" id="categoryContent">
          <input type="text" id="categoryName" placeholder="Category name (e.g. Grocery)">
          <div class="flex">
            <button id="categorySaveBtn" onclick="saveCategory()">Save Category</button>
            <button onclick="cancelEditCategory()" class="small-btn" style="background:#6b7280;">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Add Spending -->
      <div class="card">
        <h3 style="margin:0 0 8px 0;">Add Spending</h3>
        <input type="text" id="descInput" placeholder="Spending description">
        <input type="number" id="amountInput" placeholder="Amount">
        <select id="categorySelect"></select>
        <button onclick="addExpense()" id="addExpenseBtn">Add Spending</button>
      </div>

      <!-- Spending list -->
      <h3 style="margin-top:8px;">Spending Entries</h3>
      <div id="list"></div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, update, remove, get
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // üîπ use "spending" instead of "expenses"
    const categoriesRef = ref(db, "spending/categories");
    const itemsRef = ref(db, "spending/items");

    let editingCategoryId = null;
    const PASSWORD = "Confirm";

    function askPassword() { return prompt("Enter password:") === PASSWORD; }
    function formatDate(ts) { const d = new Date(ts); return d.toLocaleDateString("en-GB") + ", " + d.toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" }); }

    function setupToggle(boxId, contentId) {
      document.querySelector(`#${boxId} h3`).addEventListener("click", () => {
        const c = document.getElementById(contentId);
        c.style.display = c.style.display === "block" ? "none" : "block";
      });
    }
    setupToggle("summaryBox","summaryContent");
    setupToggle("categoryBox","categoryContent");

    // Auth
    window.login = ()=> signInWithEmailAndPassword(auth, email.value, password.value).catch(e=>alert(e.message));
    window.logout = ()=> signOut(auth);

    onAuthStateChanged(auth,(u)=>{
      if(u && u.emailVerified){
        authSection.style.display="none";
        appSection.style.display="block";
        loadCategories(); loadItems();
      } else {
        authSection.style.display="block";
        appSection.style.display="none";
      }
    });

    // Save Category
    window.saveCategory = async ()=>{
      if(!askPassword()) return alert("‚ùå Wrong password!");
      const name = categoryName.value.trim();
      if(!name) return alert("Enter category name.");
      if(editingCategoryId){
        await update(ref(db,`spending/categories/${editingCategoryId}`),{name});
        const snap = await get(itemsRef);
        const updates={};
        snap.forEach(ch=>{const v=ch.val(); if(v.categoryId===editingCategoryId) updates[`spending/items/${ch.key}/categoryName`]=name;});
        if(Object.keys(updates).length) await update(ref(db),updates);
        editingCategoryId=null; categorySaveBtn.innerText="Save Category"; categoryBoxTitle.innerText="Add Category";
      } else {
        await push(categoriesRef,{name,date:Date.now()});
      }
      categoryName.value="";
    };
    window.cancelEditCategory = ()=>{
      editingCategoryId=null; categoryName.value=""; categorySaveBtn.innerText="Save Category"; categoryBoxTitle.innerText="Add Category"; categoryContent.style.display="none";
    };

    async function tryDeleteCategory(id,name){
      if(!askPassword()) return alert("‚ùå Wrong password!");
      if(!confirm(`Delete category "${name}"?`)) return;
      const snap=await get(itemsRef); let has=false;
      snap.forEach(ch=>{if(ch.val().categoryId===id) has=true;});
      if(has) return alert("Category has spending entries. Delete them first.");
      await remove(ref(db,`spending/categories/${id}`));
    }

    function loadCategories(){
      onValue(categoriesRef,snap=>{
        categorySelect.innerHTML=""; categorySummary.innerHTML="";
        snap.forEach(ch=>{
          const d=ch.val();
          const opt=document.createElement("option");
          opt.value=ch.key; opt.textContent=d.name; categorySelect.appendChild(opt);

          const row=document.createElement("div");
          row.className="category-row"; row.id=`cat-${ch.key}`;
          row.innerHTML=`<div class="category-info"><span class="category-text">${d.name}</span></div>
            <div class="actions">
              <button class="edit" data-id="${ch.key}" data-name="${d.name}">Edit</button>
              <button class="delete" data-id="${ch.key}" data-name="${d.name}">Delete</button>
            </div>`;
          categorySummary.appendChild(row);
        });
        document.querySelectorAll(".edit").forEach(b=>{
          b.onclick=()=>{if(!askPassword()) return; editingCategoryId=b.dataset.id; categoryName.value=b.dataset.name; categorySaveBtn.innerText="Update Category"; categoryBoxTitle.innerText="Edit Category"; categoryContent.style.display="block";}
        });
        document.querySelectorAll(".delete").forEach(b=>{
          b.onclick=()=>tryDeleteCategory(b.dataset.id,b.dataset.name);
        });
      });
    }

    // Add Spending
    window.addExpense=async()=>{
      if(!askPassword()) return alert("‚ùå Wrong password!");
      const desc=descInput.value.trim();
      const amount=parseFloat(amountInput.value);
      const categoryId=categorySelect.value;
      if(!desc||isNaN(amount)||amount<=0||!categoryId) return alert("Fill all fields.");
      const catSnap=await get(ref(db,`spending/categories/${categoryId}`));
      if(!catSnap.exists()) return alert("Category not found.");
      const catName=catSnap.val().name;
      await push(itemsRef,{desc,amount,categoryId,categoryName:catName,date:Date.now()});
      descInput.value=""; amountInput.value="";
    };

    function loadItems(){
      onValue(itemsRef,snap=>{
        list.innerHTML=""; let total=0; const catTotals={};
        snap.forEach(ch=>{
          const v=ch.val(); total+=Number(v.amount); catTotals[v.categoryId]=(catTotals[v.categoryId]||0)+Number(v.amount);
          const div=document.createElement("div");
          div.className="card";
          div.innerHTML=`<div style="display:flex;justify-content:space-between;">
            <div><strong>${v.desc}</strong><br><small class="muted">Category: <span class="category-text">${v.categoryName}</span></small></div>
            <div style="text-align:right;"><div style="font-weight:700;">‚Çπ${v.amount}</div><small class="muted">${formatDate(v.date)}</small></div>
          </div>
          <div class="actions"><button class="delete" data-id="${ch.key}">Delete</button></div>`;
          list.prepend(div);
        });
        totalExpenses.innerText=total;
        get(categoriesRef).then(csnap=>{
          csnap.forEach(c=>{
            const amt=catTotals[c.key]||0;
            const row=document.createElement("div");
            row.className="category-row";
            row.innerHTML=`<div class="category-info"><span class="category-text">${c.val().name}</span></div><div style="font-weight:700;">‚Çπ${amt}</div>`;
            categorySummary.appendChild(row);
          });
        });
        document.querySelectorAll(".delete").forEach(b=>{
          b.onclick=async()=>{if(!askPassword())return; if(!confirm("Delete spending?"))return; await remove(ref(db,`spending/items/${b.dataset.id}`));}
        });
      });
    }
  </script>
</body>
</html>
