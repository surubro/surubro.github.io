<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-wrapper {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .sent {
      align-self: flex-end;
      text-align: right;
    }
    .received {
      align-self: flex-start;
      text-align: left;
    }
    .sender-info {
      font-size: 0.8em;
      color: #888;
    }
    .message {
      background-color: #1e1e1e;
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 2px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
    }
    .logout-btn {
      padding: 10px;
      background-color: #bb86fc;
      border: none;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="authContainer">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <br><br>
  <button onclick="resetPassword()">Forgot Password</button>
</div>

<div id="chatContainer">
  <h3 id="userName"></h3>
  <div id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  let currentUserEmail = "";

  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      currentUserEmail = user.email;
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
      document.getElementById("userName").innerText = "Welcome, " + currentUserEmail;
      loadMessages();
    } else {
      signOut(auth);
      document.getElementById("authContainer").style.display = "block";
      document.getElementById("chatContainer").style.display = "none";
    }
  });

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        if (!user.emailVerified) {
          signOut(auth);
          alert("Please verify your email before logging in.");
        }
      })
      .catch((error) => {
        alert("Login error: " + error.message);
      });
  };

  window.resetPassword = function () {
    const email = document.getElementById("email").value;
    if (!email) return alert("Please enter your email first.");
    sendPasswordResetEmail(auth, email)
      .then(() => alert("Password reset email sent."))
      .catch((error) => alert("Error: " + error.message));
  };

  window.logout = function () {
    signOut(auth).then(() => alert("Logged out."));
  };

  window.sendMessage = function () {
    const text = document.getElementById("userInput").value.trim();
    if (!text) return;
    push(ref(db, "messages"), {
      user: currentUserEmail,
      text: text,
      timestamp: Date.now()
    });
    document.getElementById("userInput").value = "";
  };

  function loadMessages() {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const msgWrapper = document.createElement("div");
      msgWrapper.className = msg.user === currentUserEmail ? "message-wrapper sent" : "message-wrapper received";

      const sender = document.createElement("div");
      sender.className = "sender-info";
      sender.innerText = msg.user.split('@')[0];

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerText = msg.text;

      msgWrapper.appendChild(sender);
      msgWrapper.appendChild(msgDiv);
      chatBox.appendChild(msgWrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>

</body>
</html>
