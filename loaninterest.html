<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Interest Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4b6ef5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3d5ede;
    }

    .result {
      margin-top: 20px;
      background: #f7f9fc;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.8;
      color: #333;
    }

    .result div {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <h2>Loan Interest Calculator</h2>

    <div class="input-group">
      <label for="loanAmount">Loan Amount (₹)</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" />
    </div>

    <div class="input-group">
      <label for="tenure">Tenure (Months)</label>
      <input type="number" id="tenure" placeholder="Enter number of months" />
    </div>

    <div class="input-group">
      <label for="emi">Monthly EMI (₹)</label>
      <input type="number" id="emi" placeholder="Enter EMI amount" />
    </div>

    <button onclick="calculateInterest()">Calculate</button>

    <div class="result" id="result" style="display:none;">
      <div><span>Total Payment:</span> <span id="totalPayment">₹0</span></div>
      <div><span>Total Interest Paid:</span> <span id="totalInterest">₹0</span></div>
    </div>
  </div>

  <script>
    function formatINR(num) {
      return num.toLocaleString('en-IN');
    }

    function calculateInterest() {
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const tenure = parseInt(document.getElementById('tenure').value);
      const emi = parseFloat(document.getElementById('emi').value);

      if (isNaN(loanAmount) || isNaN(tenure) || isNaN(emi) || loanAmount <= 0 || tenure <= 0 || emi <= 0) {
        alert('Please enter valid numbers for all fields.');
        return;
      }

      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - loanAmount;

      document.getElementById('totalPayment').textContent = '₹' + formatINR(totalPayment.toFixed(0));
      document.getElementById('totalInterest').textContent = '₹' + formatINR(totalInterest.toFixed(0));
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
