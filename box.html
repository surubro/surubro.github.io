<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Send Data to Firebase</h2>
        <form id="myForm">
            <input type="text" id="userInput" placeholder="Enter text..." required>
            <button type="submit">Submit</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
            authDomain: "striped-acrobat-342207.firebaseapp.com",
            databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
            projectId: "striped-acrobat-342207",
            storageBucket: "striped-acrobat-342207.appspot.com",
            messagingSenderId: "367114842706",
            appId: "1:367114842706:web:0f6d504163ed3c72ed658b",
            measurementId: "G-XXG625G3VP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Form Submission Event Listener
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const inputText = document.getElementById("userInput").value;
            const statusMsg = document.getElementById("status");

            // Save data to Firebase
            database.ref("messages").push({
                text: inputText,
                timestamp: Date.now()
            })
            .then(() => {
                statusMsg.style.color = "green";
                statusMsg.innerText = "✅ Successfully Sent!";
                document.getElementById("userInput").value = ""; // Clear input
            })
            .catch(error => {
                statusMsg.style.color = "red";
                statusMsg.innerText = "❌ Error: " + error.message;
                console.error("Error adding document:", error);
            });
        });
    </script>

</body>
</html>
