<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#4CAF50; color:white; text-align:center; padding:15px; font-size:20px; font-weight:bold; }
    #loginDiv, #appDiv { padding:20px; }
    input, button { padding:10px; margin:5px 0; font-size:16px; width:100%; box-sizing:border-box; border-radius:6px; border:1px solid #ccc; }
    button { background:#4CAF50; color:white; border:none; cursor:pointer; font-weight:bold; }
    button:hover { opacity:0.9; }
    .card { background:white; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
    .card strong { display:block; margin-bottom:5px; }
    .actions button { background:#2196F3; margin-left:5px; padding:6px 10px; font-size:14px; }
    .actions button:last-child { background:#f44336; }
    #totalBox { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); font-size:18px; font-weight:bold; text-align:center; margin-bottom:15px; }
  </style>
</head>
<body>
  <header>ðŸ’° Money Manager</header>

  <!-- Login Section -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- App Section -->
  <div id="appDiv" style="display:none;">
    <div id="totalBox">Total: â‚¹<span id="total">0</span></div>

    <h2>Add Entry</h2>
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addMoney()">âž• Add</button>
    <button onclick="logout()">Logout</button>

    <h2>Entries</h2>
    <div id="list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
      authDomain: "striped-acrobat-342207.firebaseapp.com",
      databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
      projectId: "striped-acrobat-342207",
      storageBucket: "striped-acrobat-342207.appspot.com",
      messagingSenderId: "367114842706",
      appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const moneyRef = ref(db, "money2");  // âœ” now storing in money2

    // --- Auth State ---
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("appDiv").style.display = "none";
      }
    });

    // --- Login ---
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
    };

    // --- Logout ---
    window.logout = function () { signOut(auth); };

    // --- Add Entry ---
    window.addMoney = function () {
      let desc = document.getElementById("desc").value.trim();
      let amount = parseFloat(document.getElementById("amount").value);
      if (desc && !isNaN(amount)) {
        push(moneyRef, { desc, amount });
        document.getElementById("desc").value = "";
        document.getElementById("amount").value = "";
      }
    };

    // --- Edit Amount Only ---
    window.editMoney = function (id, oldAmount) {
      let newAmountStr = prompt("Edit amount:", oldAmount);
      if (newAmountStr === null) return;
      let newAmount = parseFloat(newAmountStr);
      if (!isNaN(newAmount)) {
        update(ref(db, "money2/" + id), { amount: newAmount });
      } else {
        alert("Invalid amount!");
      }
    };

    // --- Delete Entry ---
    window.deleteMoney = function (id) {
      if (confirm("Delete this record?")) {
        remove(ref(db, "money2/" + id));
      }
    };

    // --- Display Entries ---
    onValue(moneyRef, (snapshot) => {
      let listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      let total = 0;

      snapshot.forEach((childSnap) => {
        let id = childSnap.key;
        let item = childSnap.val();
        total += Number(item.amount);

        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div>
            <strong>${item.desc}</strong>
            â‚¹${item.amount}
          </div>
          <div class="actions">
            <button onclick="editMoney('${id}', ${item.amount})">Edit</button>
            <button onclick="deleteMoney('${id}')">Delete</button>
          </div>
        `;
        listDiv.prepend(div);
      });

      document.getElementById("total").innerText = total.toFixed(2);
    });
  </script>
</body>
</html>
