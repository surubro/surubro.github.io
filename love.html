<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Search by Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #results div {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    #results div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Search by Name</h2>
  <input type="text" id="search" placeholder="Type a name..." />
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    let allItems = [];

    fetch('https://raw.githubusercontent.com/surubro/surubro.github.io/refs/heads/master/love.json')
      .then(response => response.json())
      .then(data => {
        // Flatten to extract all items with a "name" key from nested structure
        allItems = Object.values(data).flat().filter(item => item.name);
      })
      .catch(err => {
        resultsDiv.innerHTML = "<div>Error loading data.</div>";
        console.error(err);
      });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      if (query) {
        const matches = allItems.filter(item => item.name.toLowerCase().includes(query));
        matches.forEach(item => {
          const div = document.createElement('div');
          div.textContent = item.name;
          resultsDiv.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
