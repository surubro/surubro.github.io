<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beverage Search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .steps {
      margin-top: 20px;
    }
    .steps h3 {
      margin-bottom: 5px;
    }
    .steps ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Search Menu Items</h1>
  <input type="text" id="search" placeholder="Search for a beverage...">
  <ul id="results"></ul>

  <div class="steps" id="steps"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/surubro/surubro.github.io/refs/heads/master/love.json';
    let menuData = [];

    // Fetch and flatten data
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        for (const category in data) {
          data[category].forEach(item => {
            menuData.push({ ...item, category });
          });
        }
      });

    document.getElementById('search').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const resultsEl = document.getElementById('results');
      const stepsEl = document.getElementById('steps');
      resultsEl.innerHTML = '';
      stepsEl.innerHTML = '';

      if (searchTerm.length === 0) return;

      const filtered = menuData.filter(item => item.name.toLowerCase().includes(searchTerm));

      filtered.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.category})`;
        li.onclick = () => showSteps(item);
        resultsEl.appendChild(li);
      });
    });

    function showSteps(item) {
      const stepsEl = document.getElementById('steps');
      stepsEl.innerHTML = `<h3>${item.name} (${item.category})</h3>`;

      if (item.equipments) {
        const ul = document.createElement('ul');
        item.equipments.forEach(step => {
          const li = document.createElement('li');
          li.textContent = step;
          ul.appendChild(li);
        });
        stepsEl.appendChild(ul);
      } else if (item.sizes) {
        for (const size in item.sizes) {
          const section = document.createElement('div');
          section.innerHTML = `<strong>${size} Size:</strong>`;
          const ul = document.createElement('ul');
          item.sizes[size].forEach(step => {
            const li = document.createElement('li');
            li.textContent = step;
            ul.appendChild(li);
          });
          section.appendChild(ul);
          stepsEl.appendChild(section);
        }
      } else {
        stepsEl.innerHTML += "<p>No preparation steps available.</p>";
      }
    }
  </script>

</body>
</html>
