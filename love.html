<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #fafafa;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #results div {
      cursor: pointer;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #results div:hover {
      background-color: #f1f1f1;
    }

    #details {
      margin-top: 24px;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    ol, ul {
      padding-left: 20px;
    }

    h3 {
      margin-top: 20px;
    }

    .category-title {
      font-weight: bold;
      margin-top: 20px;
    }

    .no-results {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Search Menu</h2>
  <input type="text" id="search" placeholder="Type a dish name..." />
  <div id="results"></div>
  <div id="details"></div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');
    let menuData = [];

    // Fetch the menu JSON data from the URL
    fetch('https://raw.githubusercontent.com/surubro/surubro.github.io/refs/heads/master/love.json')
      .then(response => response.json())
      .then(data => {
        menuData = data.menu || [];  // Assuming menu data is inside "menu" key
      })
      .catch(error => {
        console.error('Error fetching menu:', error);
      });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';

      if (query) {
        let matches = [];
        
        // Iterate through categories and items
        menuData.forEach(category => {
          category.items.forEach(item => {
            if (item.name.toLowerCase().includes(query)) {
              matches.push({ item, category });
            }
          });
        });

        if (matches.length > 0) {
          matches.forEach(({ item, category }) => {
            const div = document.createElement('div');
            div.textContent = `${category.name} - ${item.name}`;
            div.addEventListener('click', () => {
              detailsDiv.innerHTML = `
                <h3>${item.name}</h3>
                <p><strong>Category:</strong> ${category.name}</p>
                <h4>Available Sizes</h4>
                <ul>
                  <li><strong>R (Regular)</strong>: ${item.sizes.R.ingredients.join(', ')}</li>
                  <li><strong>L (Large)</strong>: ${item.sizes.L.ingredients.join(', ')}</li>
                </ul>
              `;
            });
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
        }
      }
    });
  </script>
</body>
</html>
