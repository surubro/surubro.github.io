<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .category, .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .category:hover, .item:hover {
      background: #f0f0f0;
    }

    #details {
      margin-top: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    #footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Search L&L Menu</h2>
  <input type="text" id="search" placeholder="Type a name..." />
  <div id="results"></div>
  <div id="details"></div>
  <div id="footer">Made with ❤️ by Surendra Sonawane</div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');
    let fullData = {};

    fetch('https://raw.githubusercontent.com/surubro/surubro.github.io/master/love.json')
      .then(res => res.json())
      .then(data => {
        fullData = data;
        renderCategories(Object.keys(data));
      })
      .catch(() => {
        resultsDiv.innerHTML = "<div>Error loading menu.</div>";
      });

    function formatName(str) {
      return str.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function renderCategories(categories) {
      resultsDiv.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category';
        div.textContent = formatName(cat);
        div.onclick = () => renderItems(cat);
        resultsDiv.appendChild(div);
      });
    }

    function renderItems(category) {
      const data = fullData[category];
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';

      if (Array.isArray(data)) {
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = formatName(item.name || item.title || 'Unnamed');
          div.onclick = () => renderDetails(item, category);
          resultsDiv.appendChild(div);
        });
      } else {
        Object.keys(data).forEach(key => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = formatName(key);
          div.onclick = () => renderDetails(data[key], category, key);
          resultsDiv.appendChild(div);
        });
      }
    }

    function renderDetails(item, category, key = '') {
      const title = formatName(key || item.name || item.title || 'Unnamed');
      let html = `<h3>${title}</h3>`;
      html += `<strong>Category:</strong> ${formatName(category)}<br><br>`;

      if (item.equipments) {
        html += `<strong>Equipments:</strong><ul>${item.equipments.map(e => `<li>${e}</li>`).join('')}</ul>`;
      }

      const sizes = ['R', 'L', 'regular', 'large'];
      sizes.forEach(size => {
        if (item[size]) {
          const label = size === 'R' || size === 'regular' ? 'Regular' : 'Large';
          const steps = Array.isArray(item[size]) ? item[size] : [item[size]];
          html += `<strong>${label}:</strong><ul>${steps.map(s => `<li>${s}</li>`).join('')}</ul>`;
        }
      });

      if (item.steps) {
        html += `<strong>Preparation Steps:</strong><ul>${item.steps.map(s => `<li>${s}</li>`).join('')}</ul>`;
      }

      if (!item.equipments && !sizes.some(s => item[s]) && !item.steps) {
        html += `<pre>${JSON.stringify(item, null, 2)}</pre>`;
      }

      detailsDiv.innerHTML = html;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';

      if (!query) {
        renderCategories(Object.keys(fullData));
        return;
      }

      const matches = [];

      for (const category in fullData) {
        const entries = fullData[category];

        if (Array.isArray(entries)) {
          entries.forEach(item => {
            const name = item.name || item.title || '';
            if (name.toLowerCase().includes(query)) {
              matches.push({ ...item, name, category });
            }
          });
        } else {
          for (const key in entries) {
            if (key.toLowerCase().includes(query)) {
              matches.push({ ...entries[key], name: key, category });
            }
          }
        }
      }

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<div>No matches found.</div>';
        return;
      }

      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = formatName(match.name);
        div.onclick = () => renderDetails(match, match.category, match.name);
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
