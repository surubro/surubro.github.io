<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #results div {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #results div:hover {
      background-color: #f0f0f0;
    }

    #details {
      margin-top: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    #footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Search L&L Menu</h2>
  <input type="text" id="search" placeholder="Type a name..." />
  <div id="results"></div>
  <div id="details"></div>

  <div id="footer">Made with ❤️ by Surendra Sonawane</div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');
    let allItems = [];

    // Fetch and structure the data
    fetch('https://raw.githubusercontent.com/surubro/surubro.github.io/refs/heads/master/love.json')
      .then(response => response.json())
      .then(data => {
        for (const category in data) {
          data[category].forEach(item => {
            allItems.push({ ...item, category });
          });
        }
      })
      .catch(err => {
        resultsDiv.innerHTML = "<div>Error loading data.</div>";
        console.error(err);
      });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';
      if (query) {
        const matches = allItems.filter(item => item.name.toLowerCase().includes(query));
        matches.forEach(item => {
          const div = document.createElement('div');
          div.textContent = item.name;
          div.addEventListener('click', () => {
            showDetails(item);
            searchInput.value = '';           // Clear search box
            resultsDiv.innerHTML = '';        // Clear search results
          });
          resultsDiv.appendChild(div);
        });
      }
    });

    function showDetails(item) {
      let html = `<h3>${item.name}</h3>`;
      html += `<strong>Category:</strong> ${item.category}<br><br>`;
      if (item.sizes) {
        if (item.sizes.R?.length) {
          html += `<strong>Regular:</strong><ul>${item.sizes.R.map(step => `<li>${step}</li>`).join('')}</ul>`;
        }
        if (item.sizes.L?.length) {
          html += `<strong>Large:</strong><ul>${item.sizes.L.map(step => `<li>${step}</li>`).join('')}</ul>`;
        }
      } else if (item.equipments) {
        html += `<strong>Equipments:</strong><ul>${item.equipments.map(eq => `<li>${eq}</li>`).join('')}</ul>`;
      }
      detailsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
