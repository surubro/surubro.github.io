<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .item, .category {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .item:hover, .category:hover {
      background-color: #f0f0f0;
    }

    #details {
      margin-top: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    #footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Search Menu</h2>
  <input type="text" id="search" placeholder="Type a name..." />
  <div id="results"></div>
  <div id="details"></div>

  <div id="footer">Made with ❤️ by Surendra Sonawane</div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailsDiv = document.getElementById('details');
    let fullData = {};

    fetch('menu.json')
      .then(res => res.json())
      .then(data => {
        fullData = data;
        displayCategories(Object.keys(data));
      })
      .catch(err => {
        resultsDiv.innerHTML = "<div>Error loading menu.</div>";
        console.error(err);
      });

    function displayCategories(categories) {
      resultsDiv.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category';
        div.textContent = formatName(cat);
        div.addEventListener('click', () => showItems(cat));
        resultsDiv.appendChild(div);
      });
    }

    function showItems(category) {
      const data = fullData[category];
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';
      if (Array.isArray(data)) {
        data.forEach(item => {
          const name = item.name || item.title || "Unnamed";
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = formatName(name);
          div.addEventListener('click', () => showDetails(item, category));
          resultsDiv.appendChild(div);
        });
      } else {
        for (const key in data) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = formatName(key);
          div.addEventListener('click', () => showDetails(data[key], category, key));
          resultsDiv.appendChild(div);
        }
      }
    }

    function showDetails(item, category, keyName = '') {
      let html = `<h3>${formatName(keyName || item.name || 'Unnamed')}</h3>`;
      html += `<strong>Category:</strong> ${formatName(category)}<br><br>`;

      // Show preparation steps for Regular and Large
      html += `<strong>Preparation Steps:</strong><br>`;

      if (item.regular) {
        html += `<strong>Regular:</strong><br>`;
        item.regular.forEach(step => {
          html += `<span>- ${step}</span><br>`;
        });
      }

      if (item.large) {
        html += `<strong>Large:</strong><br>`;
        item.large.forEach(step => {
          html += `<span>- ${step}</span><br>`;
        });
      }

      if (item.ingredients) {
        html += `<strong>Ingredients:</strong><br>`;
        item.ingredients.forEach(ingredient => {
          html += `<span>- ${ingredient}</span><br>`;
        });
      }

      if (item.additional) {
        html += `<strong>Additional Steps:</strong><br>`;
        item.additional.forEach(additionalStep => {
          html += `<span>- ${additionalStep}</span><br>`;
        });
      }

      detailsDiv.innerHTML = html;
    }

    function formatName(str) {
      return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      detailsDiv.innerHTML = '';

      if (query) {
        const matches = [];
        for (const category in fullData) {
          const items = fullData[category];
          if (Array.isArray(items)) {
            items.forEach(item => {
              const name = item.name || item.title || '';
              if (name.toLowerCase().includes(query)) {
                matches.push({ ...item, name, category });
              }
            });
          } else {
            for (const key in items) {
              if (key.toLowerCase().includes(query)) {
                matches.push({ ...items[key], name: key, category });
              }
            }
          }
        }

        matches.forEach(match => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = formatName(match.name);
          div.addEventListener('click', () => showDetails(match, match.category, match.name));
          resultsDiv.appendChild(div);
        });
      } else {
        displayCategories(Object.keys(fullData));
      }
    });
  </script>
</body>
</html>
