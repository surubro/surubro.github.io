<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;

      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;

    }

    .item:hover, .category:hover {

    }

    #details {
      margin-top: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    #footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
